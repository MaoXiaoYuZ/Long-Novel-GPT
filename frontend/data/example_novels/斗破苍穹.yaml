    - - '薰儿目光转向萧炎，露笑意。

        '
      - "\r\n小手有些无聊的卸开萧宁的一次近身攻击，薰儿目光随意的在大堂内转了一圈，片刻后，忽然猛的顿住。\r\n\r\n望着大堂东边那靠着书架埋头的少年，薰儿淡然的小脸上，露出一抹清雅柔和的浅浅笑意。\r\
        \n"
    - - '少女薰儿一笑倾城，少年们失神。


        '
      - "\r\n在少女这犹如昙花一现的清雅笑容之中，附近围观的少年，都是不由得傻了过去。\r\n"
    - - '“薰儿表妹，小心！”少年急呼。


        '
      - "\r\n“薰儿表妹，小心！”就在薰儿略微分神之时，人群中忽然传出少年的急声。\r\n"
    - - '薰儿分神遇袭，秀眉轻挑望向书架下少年。


        '
      - "\r\n感受到身后凶猛袭来的劲气，薰儿秀眉轻挑，目光却是再度扫向书架下的少年。\r\n"
    - - '萧炎抬头皱眉，目光隐含担心。


        '
      - "\r\n与此同时，萧炎也是抬起了头，望着场中忽遭偷袭的薰儿，眉头一皱，无奈地摇了摇头，目光中透露着隐晦的担心。\r\n"
    - - '薰儿见萧炎神色，俏皮眨眼，巧妙避开攻击。


        '
      - "\r\n瞧着萧炎眉宇间的那抹嗔怪与担心，薰儿俏皮的眨了眨美丽的大眼睛，然后身形突然向左小小的横踏一步，只此一步，却是有些诡异的将萧宁的攻击不偏不倚的避了开去……\r\
        \n"
    - - '薰儿金芒出手，轻松击退萧宁。


        '
      - "\r\n脚上在移动之时，薰儿如玉般娇嫩的小手，涌出淡淡的金芒，犹如穿花夺叶一般，透过了萧宁双掌的封锁，最后轻飘飘的落在了萧宁胸膛之上。\r\n"
    - - '薰儿转身化力，淡然望向退场的萧宁。


        '
      - "\r\n脚尖在青石地板轻点，薰儿曼妙的转了一个圆，化去反推的劲力，淡淡的望着那急退了十多步，最后一脚跨出训练场的萧宁。\r\n"
    - - '众人赞叹薰儿实力。


        '
      - "\r\n瞧着一掌击败萧宁的薰儿，训练场周围微微一静，旋即猛的响起了赞叹的喝彩声。\r\n"
    - - '萧宁落败仍笑赞薰儿。


        '
      - "\r\n“呵呵，薰儿表妹不愧是家族中年轻一辈的第一人，真是越来越强了。”被薰儿打落下台，萧宁却依旧满脸和煦的笑容，走上前来，微笑着柔声道。\r\n"
    - - '萧宁眼中爱慕难掩。


        '
      - "\r\n定定的望着面前那美丽如青莲的少女，萧宁眼瞳中的爱慕，几乎难以掩饰。\r\n"
    - - '萧宁知薰儿非血亲。


        '
      - "\r\n虽然名为表兄妹，不过萧宁却是知道，家族之中，大多人都并未拥有近亲血统，而萧薰儿，与他更是没有丝毫的血缘关系。\r\n"
    - - '薰儿礼貌回应，转向书架下少年。


        '
      - "\r\n似是没有感受到萧宁那炽热的目光，薰儿礼貌却又生疏的微微摇头，轻声道：“萧宁表哥谦让了。”说完，不待萧宁继续套近乎，便是对着大堂东部那埋头于卷轴中的少年笑吟吟的行去。\r\
        \n"
    - - '众人目光随薰儿聚焦少年。


        '
      - "\r\n作为大堂中的焦点，薰儿的举动自然是被所有人察觉，一双双目光，顺着薰儿的路线前行，最后停留在了书架下的少年身上。\r\n"
    - - '少年无视目光，沉醉卷轴。

        '
      - "\r\n对于满训练场那滚烫的目光，少年恍如未闻，依旧沉醉着自己的世界之中。"
    context: ''
  第017章 冲突:
    chunks:
    - - '少女薰儿俏立萧炎面前，笑意盈盈。

        '
      - "“萧炎哥哥。”\r\n\r\n少女俏生生的立在萧炎面前，娇嫩白皙的小手负于身后，身子微微前倾，美丽的水灵大眼睛，弯成了漂亮的月牙，其中笑意盈盈，俏美的小脸之上，浮现浅浅的小酒窝，霎是可爱。\r\
        \n"
    - - '萧炎无奈被薰儿当挡箭牌，应对众人目光。

        '
      - "\r\n目光从卷轴中移出，萧炎笑着看了一眼面前的少女，旋即目光在大堂中扫过，望着那一道道火热的目光，不由有些无奈的道：“妮子，我知道你的魅力不小，可也用不着把我推出来当挡箭牌吧？”\r\
        \n"
    - - '薰儿坐萧炎旁，询问其斗之气段位。

        '
      - "\r\n“嘻嘻。”抿着小嘴轻笑了一声，薰儿靠着萧炎身旁坐了下来，懒懒的伸了一个懒腰，玲珑的曲线，在紧身衣裙的包裹下，顿时诱人的凸显而出，随手从身后的书架中取出一张卷轴，薰儿目光在萧炎身上停留了一会，有些慵懒的微笑道：“萧炎哥哥进入第四段斗之气了？”\r\
        \n"
    - - '萧炎惊讶薰儿识破其斗之气，心生疑虑。

        '
      - "\r\n闻言，埋头于卷轴之中的萧炎眉尖一挑，十段斗之气，都是处于初阶阶段，那股隐晦而弱小的斗气波动，很难被人所察觉，所以若是不动用斗之气或者测验石探测，一般很难确切的分辩出其主人究竟到达了几段，而现在，只是随意看了几眼，薰儿便是一口道破了萧炎的底细，这实在是让他有些感到惊异。\r\
        \n"
    - - '萧炎承认进入第四段斗之气。

        '
      - "\r\n“这妮子，究竟是什么身份？看她先前与萧宁战斗所使用的斗技，明显是高级斗技，这种金光斗技，可不是萧家所有……”心头闪过几道念头，萧炎偏头深望了一眼巧笑焉熙的少女，微微耸肩，轻点了点头：“第四段了。”\r\
        \n"
    - - '薰儿笑问萧炎闭门苦修原因。

        '
      - "\r\n见到萧炎点头，薰儿小脸上的笑容顿时浓上了几分，轻笑道：“想来是和萧炎哥哥这半个月的闭门苦修有关吧？”\r\n"
    - - '萧炎询问薰儿比试原因，薰儿表无聊。

        '
      - "\r\n“嗯。”淡淡地点了点头，萧炎并未否认，目光转移回卷轴上，嘴上随意的问道：“今天怎么有闲情和他们比试起来了？”\r\n"
    - - '薰儿幽怨萧炎久未找她，萧炎尴尬解释。

        '
      - "\r\n“无聊呗。”学着萧炎耸了耸香肩，薰儿笑吟吟的道，目光转向少年，隐约的有抹幽怨：“自从上次之后，萧炎哥哥可有半个月都未找薰儿了呢，难道还怕薰儿找你还钱不成？”\r\
        \n"
    - - '萧炎承诺以后陪薰儿。

        '
      - "\r\n萧炎一怔，有些尴尬，苦笑道：“明年就得举行成人仪式了，我能不赶紧修炼么？”抬起头，望着少女微微皱起的俏鼻，只得伸出手掌亲昵的拍了拍薰儿的小脑袋，柔声安慰道：“以后一定抽出时间陪薰儿。”\r\
        \n"
    - - '薰儿因萧炎保证而放松，亲昵交谈引众人嫉妒。

        '
      - "\r\n听着萧炎的保证，薰儿小脸这才略微放松了下来，不断在萧炎耳边低声笑语，那副亲昵的模样，让得大堂内的所有少年，都是不由嫉妒得双眼通红。\r\n"
    - - '萧宁远望两人，心中妒火中烧，脸色难看。

        '
      - "\r\n远远望着书架下轻笑交谈的两人，萧宁嘴角微微抽搐，脸色颇为难看，一双拳头，紧了松，松了又紧……\r\n"
    - - '萧宁自认薰儿为内定媳妇，见她与萧炎亲昵更怒。

        '
      - "\r\n作为家族中大长老的孙子，萧宁的优越感一向很强，对于薰儿这位与众不同的少女，萧宁在内心中，已经非常坚决的将她内定成了自己的媳妇，虽然这只是他的一厢情愿……\r\
        \n"
    - - '萧宁强压怒气，整理衣衫走向两人。

        '
      - "\r\n如今见到自己内定的媳妇和另外一个人有说有笑，亲昵无间，这很难不让萧宁心头不妒火中烧，而且，最重要的，与薰儿亲昵谈笑的，还是家族中最没用的废物。\r\
        \n"
    - - '众人幸灾乐祸，笑声针对萧炎。

        '
      - "\r\n眼瞳中怒气不断涌现，片刻后，萧宁缓缓地吐了一口气，脸庞之上，再次挂上了和煦的笑容，整了整有点凌乱的衣衫，在众目睽睽之下，对着书架旁的两人快步行去。\r\
        \n\r\n大堂之中，众人望着那对着两人走去的萧宁，都是幸灾乐祸的笑出了声，当然，这笑声明显不是冲着萧宁，而是冲着那似乎还茫然不知情的萧炎。\r\n"
    - - '萧炎记下碎石掌穴位，感知到萧宁靠近。

        '
      - "\r\n目光扫过卷轴之上的人体脉络形状，萧炎暗暗的将那碎石掌的穴位催动以及脉络走向的位置牢牢的记了下来。\r\n"
    - - '萧炎暗叹薰儿惹事，收好卷轴。

        '
      - "\r\n轻轻的舒了一口气，萧炎低垂的眉头，忽然一皱，灵敏的灵魂感知力，让得他清楚地知晓大堂中每一人的举动，包括那正走过来的萧宁。\r\n\r\n\
        “这妮子，也是个惹事精。”低低地叹了一口气，萧炎缓缓地收好手中的卷轴。\r\n\r\n“呵呵，萧炎表弟，来学习斗技么？需要表哥我帮你找几份高等级的吗？有些东西，或许表弟还够不着权限。”满脸笑容的站在萧炎面前，萧宁和声笑道。\r\
        \n"
    - - '萧宁假意关心，提议帮找高等级斗技。

        '
      - "\r\n萧炎卷好手中的卷轴，将之轻放在书架之上，微微摇了摇头，淡淡地道：“多谢关心了，我暂时不需要。”\r\n"
    - - '萧炎婉拒，萧宁讥讽其斗之气低微。

        '
      - "\r\n“哦，呵呵，我差点搞忘记了……萧炎表弟的斗之气还只有三段，太过高级的，也的确很难学会。”手掌揉了揉额头，萧宁似乎恍然地笑道，只不过其脸庞上的那抹讥讽之意，却并未掩藏得多深。\r\
        \n"
    - - '萧炎无奈叹气，认为萧宁自找羞辱。

        '
      - "\r\n萧炎轻叹了一口气，这是自己凑上门来找骂的啊……\r\n"
    - - '萧炎讽刺萧宁幼稚，萧宁提议比试。薰儿出头，萧宁嫉妒。萧炎回忆三年前，自信回应。萧宁威胁萧炎，称其废物，警告他远离薰儿，否则在成人礼上挑战他。萧炎淡定接受挑战。

        '
      - "\r\n嘴角缓缓的扬起刻薄的弧度，萧炎有些无奈地道：“我知道你说这些无非是想引起薰儿的注意，不过，我还是不得不说，你很幼稚……”\r\n\r\n\
        被萧炎这番毫不留情面的一通暗讽，萧宁脸庞上的笑意逐渐收敛，他可没想到，那平日里沉默寡言的萧炎，竟然忽然间具备了和他对嘴的勇气，当下脸色阴沉，冷笑道：“看来萧炎表弟对我这表哥很有几分成见啊？要不，我们比划比划？也好让我看看这几年表弟长进了多少？”\r\
        \n\r\n“需要我和你比划吗？”薰儿放下了手中的卷轴，扬起小脸，美丽的水灵眼睛，泛起了点点冷意。\r\n\r\n眼角一跳，望着替萧炎出头的薰儿，萧宁心头妒火更盛，狠狠的剐了他一眼，嘲讽道：“你就知道躲女人身后？”\r\
        \n\r\n“三年前为什么不敢和我这么说话？”\r\n\r\n萧炎掂起脚尖再次取下一捆卷轴，吹去上面的灰尘，嘴中淡淡地道。\r\n\r\n不得不说，萧炎这幅淡然从容的模样，落在对他有恶感的人眼中，真真切切的非常让人感到胸口发堵。\r\
        \n\r\n牙齿狠狠地咬在一起，发出嘎吱的声响，虽然心中已然暴怒，不过萧宁却是不敢真正的对萧炎出手，不管萧炎的修炼天赋再如何低下，他毕竟是族长的儿子。\r\
        \n\r\n深吸了一口气，萧宁阴冷的瞥了一眼萧炎，微微低头，在其耳边森冷低语：“萧炎，你已经不再是三年前的修炼天才，现在的你，不过是一个废物而已，薰儿，不是你能配上的，识相的，尽早离开她，否则，嘿嘿，虽然平日不能对你出手，不过一年后的成人仪式上，你却必须接受一位族人的挑战，如果不想变成残疾人士，奉劝你，早早滚蛋，然后躲到穷山僻壤的地方，安稳的过完下辈子！”\r\
        \n\r\n听着这番威胁的话语，萧炎嘴角微掀，略微偏了偏头，用一种极其诡异的目光打量了萧宁一遍，然后翻了翻白眼，抱起手中的卷轴，转身就走。\r\n\r\
        \n瞧着萧炎的举动，萧宁还以为他是妥协了，然而还等不到他欣喜，少年那轻描淡写的话语，却是让得他骤然间满脸铁青。\r\n\r\n“嗯，好吧，一年后……我等着你把我打成残疾。”"
