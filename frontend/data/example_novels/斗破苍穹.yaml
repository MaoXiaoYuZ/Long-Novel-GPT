  第013章 黑铁片:
    chunks:
    - - '薰儿点头应萧炎，加列奥愤怒握拳。

        '
      - "瞧着薰儿竟然点头应下来的萧炎的话，加列奥嘴角一阵抽搐，拳头捏得嘎吱作响，目光阴鹫的狠狠盯着面前一脸平淡的少年。\r\n"
    - - '加列奥属下包围萧炎，目光不善。

        '
      - "\r\n加列奥身后的一群属下，看见自家主子那难看的脸色，非常机灵识相的前踏了一步，隐隐的将两人包围其中，扫视的目光中，掺杂着不怀好意。\r\n"
    - - '坊市人群围观，议论萧炎与加列奥名声。

        '
      - "\r\n坊市深处，人流同样不少，瞧得这边的事故，都不由得好奇的望了过来，萧炎与加列奥在乌坦城也是小有名声，萧炎是因为他的废柴之名，而加列奥，则是那始乱终弃的风流之名，虽然这名声都不太好听，不过也能勉强算做是两位名人了。\r\
        \n"
    - - '萧炎吹口哨，护卫队队长佩恩率队赶到。

        '
      - "\r\n望着对方一干人的举动，萧炎眉尖挑了挑，稚嫩的小脸上，浮现一抹戏谑，微偏过头，对着坊市的一处，轻吹了一声口哨。\r\n"
    - - '护卫队反包围加列奥等人，气氛紧张。

        '
      - "\r\n见到萧炎的举动，众人好奇转头相望，却是见到坊市的护卫队，正在队长佩恩的率领下，气势汹汹的冲了过来。\r\n"
    - - '佩恩询问萧炎情况，萧炎质问加列奥。

        '
      - "\r\n佩恩带着大群护卫，快速的奔跑了过来，手掌一挥，手下护卫，顿时凶悍的将加列奥那群人反围了起来，一时之间，双方有些剑拔弩张。\r\n"
    - - '加列奥忌惮佩恩，冷笑挑衅萧炎。

        '
      - "\r\n“三少爷，可是出了什么事？”来到萧炎身后，佩恩先是扫了一眼对面的加列奥等人，旋即恭声笑问道。\r\n"
    - - '萧炎打断加列奥，提出公平比试。

        '
      - "\r\n萧炎微微一笑，偏头望着脸色难看的加列奥，漫不经心的道：“加列奥少爷，这所坊市，可是我萧家的地盘，你想在此处动手？”\r\n\r\n加列奥目光有些忌惮的看了佩恩一眼，然后转头对着萧炎冷笑道：“你难道就只会依靠家族势力？如果你是个男……”\r\
        \n\r\n“你想和我说，如果我是个男人，就和你来一场公平的比试是不是？”萧炎忽然摆了摆手，笑着打断了加列奥的话。\r\n"
    - - '加列奥挑衅，萧炎无奈叹气。

        '
      - "\r\n加列奥冷笑一声，挑衅的道：“没错，你可敢？”\r\n"
    - - '萧炎问加列奥年龄，反讽其无理要求。

        '
      - "\r\n望着一脸挑衅的加列奥，萧炎似是有些无奈的叹了一口气，手掌摸了摸额头，片刻后，方才抬头，微微耸了耸肩，一脸的纯真与无辜：“加列奥少爷，我想问问，您今年多少岁了？”\r\
        \n\r\n加列奥嘴角一扯，阴着脸不说话。\r\n\r\n“大哥，你今年二十一了，我多少岁？十五岁！你竟然让我这个连成年仪式都未举行的小孩和你决斗？你难道都不觉得自己的要求，很是让人有些脸红么？”萧炎叹道，小脸上的那副无奈模样，让得身旁的薰儿有些忍俊不禁，抿嘴轻笑。\r\
        \n"
    - - '少年萧炎被坊市众人嘲笑。

        '
      - "\r\n“哈哈。”\r\n\r\n听着少年这通无辜的话，坊市深处的一些摆摊的佣兵以及商人，顿时失笑了出声，的确，以萧炎此刻的年龄，顶多只能算成一位乳臭未干的稚嫩少年，而加列奥，却早已经成年，这种挑战，实在是让众人不得不在心中有些鄙视。\r\
        \n"
    - - '加列奥意识到萧炎的年龄。

        '
      - "\r\n周围讥讽的目光，犹如一盆凉水，让得加列奥回复了些清醒，萧炎所表现出来的成熟与淡然，总是会让人不自主的将他的年龄省略而去，所以，经得提醒，加列奥这才记起，面前的少年，才年仅十五……\r\
        \n"
    - - '加列奥讽刺萧炎未来无望。

        '
      - "\r\n恶狠狠地咬了咬牙，加列奥望了望那群正虎视眈眈的站在萧炎身后的萧家护卫，知道自己今天已经没有出手教训的机会，只得悻悻地摇了摇头，阴恻恻地道：“再有一年，你就该举行成年仪式了吧？嘿嘿，我看你这废物，恐怕成人仪式一过，就得被安排到那些穷乡僻壤去吧，以后，连进入乌坦城的资格都没有，真是可怜。”\r\
        \n"
    - - '萧炎对讽刺不以为意。

        '
      - "\r\n萧炎微微一笑，不置可否的耸了耸肩。\r\n"
    - - '加列奥愤怒却无奈离开。

        '
      - "\r\n眼皮抽了抽，不知道为何，加列奥只要一看见面前少年脸上的淡定从容，便是满腔怒火，你一个废物，没事给我装个狗屁的高深莫测啊……\r\n"
    - - '加列奥讥笑萧家婚约解除。

        '
      - "\r\n强行压抑住心头的怒火，加列奥冷哼了一声，手掌一挥，带着手下挤开人群。\r\n"
    - - '萧炎冷静回应薰儿。

        '
      - "\r\n“哦，对了……”脚步忽然一顿，加列奥似乎是想起了什么，转过头讥笑道：“萧炎小少爷，听说你们萧家，被纳兰家族的纳兰嫣然强行解除婚约了？嘿嘿，其实也没什么，以你的修炼天赋，也的确配不上纳兰小姐，哈哈……”说完这些，加列奥这才大笑着离去。\r\
        \n"
    - - '萧炎展现隐忍与阴冷。

        '
      - "\r\n萧炎目光有些阴森的瞥着那离去的加列奥，手掌伸出，一把拉住身旁的薰儿，淡淡地道：“一条疯狗而已，它咬了你，你难道还想咬回来？”\r\n"
    - - '萧炎和善感谢护卫。

        '
      - "\r\n“可他……太过分了，难道就这么放过他？”薰儿皱着纤细的秀眉，有些忿忿不平的道。\r\n\r\n“呵呵，会有机会的……”萧炎眯着眼睛笑了笑，嘴角噙着的阴冷，让得旁边的佩恩，心头略微发寒，一头咬人的狮子，并不可怕，可怕的是，这头狮子，懂得隐忍……\r\
        \n\r\n“佩恩大叔，麻烦你们了。”萧炎转头，对着佩恩等人和善的笑道，先前那有些阴森的气息，瞬间化为了少年的朝气与坦率。\r\n"
    - - '佩恩对萧炎心智敬畏，自觉退去。

        '
      - "\r\n心头有些感叹萧炎对情绪的把握程度，佩恩的笑容中，多出了一分发自内心的敬畏，且不论萧炎的修炼天赋，仅仅是这份心智，日后的成就，恐怕也不会太低。\r\
        \n\r\n“呵呵，三少爷说笑了，这里本来就是我们萧家的地盘，哪能容加列家族的人放肆。”佩恩笑了笑，望着萧炎东张西望的模样，在告辞了一声后，极为自觉的带人退去。\r\
        \n"
    - - '萧炎责备薰儿收受魔晶，薰儿无奈回应。

        '
      - "\r\n望着离去的佩恩等人，萧炎这才转过身，手掌狠狠地揉了揉薰儿的长发，薄怒道：“你个蠢妮子，一枚一级的魔晶，就让你动心了？那家伙是什么货色，你还不清楚么？你收了他的东西，那家伙利马打蛇上棍。”\r\
        \n\r\n微撅着小嘴理了理被揉乱的长发，薰儿无奈地摊了摊手：“送上门来的东西，不要白不要嘛。”\r\n\r\n萧炎翻了翻白眼，有些哭笑不得：“那东西又不是什么珍贵东西，你犯得着这般么，你可是萧家的天才少女啊……”\r\
        \n\r\n薰儿轻皱了皱可爱的俏鼻，扬起皓腕上的手链，戏谑地道：“原来萧炎哥哥一直在注意着薰儿呢。”\r\n\r\n白了薰儿一眼，萧炎拉着少女的手掌，再次对着坊市深处的一些摊位行去……\r\
        \n"
    - - '萧炎注意薰儿，两人继续逛坊市。

        '
      - "\r\n走过了好几家摊铺，萧炎脚步这才顿下，弯下身子望着摊上那一枚还沾有一些血丝的绿色晶体，轻松了一口气，笑道：“终于找到了。”\r\n\r\n\
        伸出手掌在摊上移过，刚想抓起魔晶的萧炎，手掌猛的一僵，心中忽然涌上一股奇异的感觉……\r\n\r\n舌头舔了舔嘴唇，萧炎手掌依旧是一把抓起了魔晶，然后目光似是毫不在意的在摊上扫了扫……\r\
        \n"
    - - '萧炎找到绿色魔晶，心中涌起奇异感觉。

        '
      - "\r\n片刻之后，萧炎的目光，停留在了那枚魔晶旁边的一块黑色铁片之上。\r\n\r\n黑色铁片很是古旧，上面布满了锈斑，而且还附有一些未曾洗净的黄泥，看上去很象是从才从土中掘出来不久的物品一般。\r\
        \n"
    - - '萧炎目光停留在古旧黑铁片上。

        '
      - "\r\n“嘿，小炎子，把那黑铁片买上，好东西喔……”\r\n"
    - - '药老声音在萧炎心中响起，建议买黑铁片。

        '
      - "\r\n就在萧炎有些为自己的感应感到奇怪的时候，药老的声音，忽然在心中响了起来。"
