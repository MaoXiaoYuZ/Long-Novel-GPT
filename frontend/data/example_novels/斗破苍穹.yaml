outline:
  chunks:
  - - ''
    - '第001章 陨落的天才

      萧炎测验斗之力，结果仅为三段，引发广场上众人的嘲讽和讥笑，他心如刀割，回到队伍末尾。萧媚出场测验，获得七段斗之气，虚荣心膨胀，回忆起三年前曾是家族天才的萧炎，如今却因斗之气旋消失而受尽嘲讽。随后，萧薰儿进行测验，展现出九段斗之气的强大实力，令众人敬畏。萧薰儿面对萧炎的颓废，恭敬并鼓励他，坚信他能重拾荣耀，尽管萧炎心情落寞，萧薰儿仍追随他，无视他人目光。

      '
  - - ''
    - '第002章 斗气大陆

      萧炎在月夜下回忆穿越经历，感慨十五年变迁，对斗气大陆有了模糊了解。他领悟到实力、功法和条件决定强弱，并渴望修炼高级斗气秘籍。然而，他因穿越成废物而感到绝望，但发现自己灵魂强大，成为天才。十一岁时变故使他沦为废物，面对失去斗之气旋的无奈。他抚摸母亲遗物戒指，感慨辜负期望。与父亲萧战交谈，提及即将到来的成年仪式和测验，萧战提醒他一年后需达七段斗之气，并告知将有贵客来访。萧炎誓言尽力，古戒突然闪现微弱毫光。

      '
  - - ''
    - '第003章 客人

      少年闭目修炼，气息循环温养身体，戒指微光后沉寂。少年睁眼发现斗之气消失，愤怒咒骂，疲惫下床活动身体。门外老者传话，族长召见，萧炎与老管家前往大厅，老管家眼中闪过惋惜。进入大厅，见族长与长老，家族长辈与杰出青年在座，陌生贵客中一位老者衣袍有银月七星图案，萧炎惊讶发现其为七星大斗师，旁有年轻男女，男为五星斗者。青年英俊吸引家族少女和萧媚，少女美貌胜萧媚，仅次萧熏儿，为三星斗者，萧炎认为她是天才，目光短暂停留未流露痴迷，少女对萧炎的随意举动略感诧异。萧炎向父亲和长老行礼，被示意坐下，发现没有自己的座位，感到地位降低，周围年轻人嘲笑其尴尬。萧战发现尴尬，责问二长老，二长老假意道歉，眼中露讥讽。萧熏儿邀请萧炎坐她旁边，长老们对萧熏儿的态度有所忌惮，萧炎感谢萧熏儿的帮助。萧熏儿提到多年未与萧炎独坐，萧炎调侃其天才身份，萧熏儿暗示曾有人暗中帮助她成长，萧炎对小时候的事表示不知，心虚转移目光。萧熏儿笑谈被偷摸之事，暗示要找出那人，萧炎心虚沉默，避免回应。

      '
  - - ''
    - '第004章 云岚宗

