  第005章 聚气散:
    chunks:
    - - '白袍老者葛叶向萧战求助。

        '
      - "“咳。”白袍老者轻咳了一声，站起身来对着萧战拱了拱手，微笑道：“萧族长，此次前来贵家族，主要是有事相求！”\r\n"
    - - '萧战客气回应，但不敢承诺。

        '
      - "\r\n“呵呵，葛叶先生，有事请说便是，如果力所能及，萧家应该不会推辞。”对于这位老者，萧战可不敢怠慢，连忙站起来客气的道，不过由于不知道对方到底所求何事，所以也不敢把话说得太满。\r\
        \n"
    - - '葛叶询问萧战是否认识身旁少女。

        '
      - "\r\n“呵呵，萧族长，你可认识她么？”葛叶微微一笑，指着身旁的少女含笑问道。\r\n"
    - - '萧战认不出少女，感到尴尬。

        '
      - "\r\n“呃……恕萧战眼拙，这位小姐……”闻言，萧战一愣，上下打量了一下少女，略微有些尴尬的摇了摇头。\r\n"
    - - '少女是纳兰嫣然，萧战名义上的儿媳妇。

        '
      - "\r\n当年纳兰嫣然被云韵收为弟子之时，年仅十岁，在云岚宗中修炼了五年时间，所谓女大十八变，好多年未见，萧战自然不知道面前的少女，便是自己名义上的儿媳妇。\r\
        \n"
    - - '萧战认出纳兰嫣然，大喜。

        '
      - "\r\n“咳……她的名字叫纳兰嫣然。”\r\n\r\n“纳兰嫣然？纳兰老爷子的孙女纳兰嫣然？”萧战先是一怔，紧接着满脸大喜，想必是记起了当年的那事，当下，急忙对着少女露出温和的笑容：“原来是纳兰侄女，萧叔叔可有好多年未曾与你见面了，可别怪罪叔叔眼拙。”\r\
        \n"
    - - '三位长老对突发情况皱眉。

        '
      - "\r\n忽然出现的一幕，让得众人也是略微一愣，三位长老互相对视了一眼，眉头不由得皱了皱……\r\n"
    - - '纳兰嫣然谦逊回应萧战。

        '
      - "\r\n“萧叔叔，侄女一直未曾前来拜见，该赔罪的，可是我呢，哪敢怪罪萧叔叔。”纳兰嫣然甜甜的笑道。\r\n"
    - - '萧战赞叹纳兰嫣然的天赋。

        '
      - "\r\n“呵呵，纳兰侄女，以前便听说了你被云韵大人收入门下，当时还以为是流言，没想到，竟然是真的，侄女真是好天赋啊……”萧战笑着赞叹道。\r\n"
    - - '纳兰嫣然扯葛叶，示意他开口。

        '
      - "\r\n“嫣然只是好运罢了……”浅浅一笑，纳兰嫣然有些吃不消萧战的热情，桌下的手掌，轻轻扯了扯身旁的葛叶。\r\n"
    - - '葛叶提及宗主云韵，萧战变色。

        '
      - "\r\n“呵呵，萧族长，在下今日所请求之事，便与嫣然有关，而且此事，还是宗主大人亲自开口……”葛叶轻笑了一声，在提到宗主二字时，脸庞上的表情，略微郑重。\r\
