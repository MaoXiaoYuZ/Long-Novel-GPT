  第004章 云岚宗:
    chunks:
    - - '萧战与长老们热切交谈陌生老者，老者欲言又止。

        '
      - "大厅中，萧战以及三位长老，正在颇为热切的与那位陌生老者交谈着，不过这位老者似乎有什么难以启齿的事情一般，每每到口的话语，都将会有些无奈地咽了回去，而每当这个时候，一旁的娇贵少女，都是忍不住的横了老者一眼……\r\
        \n"
    - - '萧炎无聊摇头，熏儿问及交谈者身份。

        '
      - "\r\n倾耳听了一会，萧炎便是有些无聊地摇了摇头……\r\n"
    - - '熏儿提示萧炎注意袍服银剑，萧炎发现云岚宗标志。

        '
      - "\r\n“萧炎哥哥，你知道他们的身份吗？”就在萧炎无聊得想要打瞌睡之时，身旁的熏儿，纤指再次翻开古朴的书页，目不斜视的微笑道。\r\n"
    - - '萧炎惊讶云岚宗身份，回忆乌坦城与萧家地位。

        '
      - "\r\n“你知道？”好奇地转过头来，萧炎惊诧地问道。\r\n\r\n“看见他们袍服袖口处的云彩银剑了么？”微微一笑，熏儿道。\r\n\r\n“哦？”心头一动，萧炎目光转向三人袖口，果然是发现了一道云彩形状的银剑。\r\
        \n\r\n“他们是云岚宗的人？”萧炎惊讶地低声道。\r\n\r\n虽然并没有外出历练，不过萧炎在一些书籍中却看过有关这剑派的资料，萧家所在的城市名为乌坦城，乌坦城隶属于加玛帝国，虽然此城因为背靠魔兽山脉的地利，而跻身进入帝国的大城市之列，不过也仅仅只是居于末座。\r\
        \n\r\n萧炎的家族，在乌坦城颇有份量，不过却也并不是唯一，城市中，还有另外两大家族实力与萧家相差无几，三方彼此明争暗斗了几十年，也未曾分出胜负……\r\
        \n\r\n如果说萧家是乌坦城的一霸，那么萧炎口中所说的云岚宗，或许便应该说是整个加玛帝国的一霸！这之间的差距，犹如鸿沟，也难怪连平日严肃的父亲，在言语上很是敬畏。\r\
        \n"
    - - '萧炎疑惑云岚宗来意，熏儿暗示与他有关。

        '
      - "\r\n“他们来我们家族做什么？”萧炎有些疑惑的低声询问道。\r\n"
    - - '熏儿透露娇贵少女名为纳兰嫣然。

        '
      - "\r\n移动的纤细指尖微微一顿，熏儿沉默了一会，方才道：“或许和萧炎哥哥有关……”\r\n"
    - - '萧炎震惊纳兰嫣然身份，竟是未婚妻。

        '
      - "\r\n“我？我可没和他们有过什么交集啊？”闻言，萧炎一怔，摇头否认。\r\n\r\n“知道那少女叫什么名字吗？”熏儿淡淡地扫了一眼对面的娇贵少女。\r\
        \n\r\n“什么？”眉头一皱，萧炎追问道。\r\n\r\n“纳兰嫣然！”熏儿小脸浮现点点古怪之意，斜瞥着身子有些僵硬的萧炎。\r\n\r\n“纳兰嫣然？加玛帝国狮心元帅纳兰桀的孙女纳兰嫣然？那位……那位与我指腹为婚的未婚妻？”萧炎脸色僵硬的道。\r\
        \n"
    - - '爷爷与纳兰桀定下萧炎与纳兰嫣然的亲事。

        '
      - "\r\n“嘻嘻，爷爷当年与纳兰桀是生死好友，而当时恰逢你与纳兰嫣然同时出生，所以，两位老爷子便定了这门亲事，不过，可惜，在你出生后的第三年，爷爷便因与仇人交战重伤而亡，而随着时间的流逝，萧家与纳兰家的关系也是逐渐的浅了下来……”熏儿微微顿了顿，望着萧炎那瞪大的眼睛，不由得轻笑了一声，接着道：“纳兰桀这老头不仅性子桀骜，而且为人又极其在乎承喏，当年的婚事，是他亲口应下来的，所以就算萧炎哥哥最近几年名声极差，他也未曾派人过来悔婚……”\r\
        \n\r\n“这老头还的确桀得可爱……”听到此处，萧炎也是忍不住笑着摇了摇头。\r\n"
    - - '爷爷去世后，萧家与纳兰家关系渐淡。

        '
      - "\r\n“纳兰桀在家族中拥有绝对的话语权，他说的话，一般都没人敢反对，虽然他也很疼爱纳兰嫣然这孙女，不过想要他开口解除婚约，却是有些困难……”熏儿美丽的眼睛微弯，戏谑道：“可五年之前，纳兰嫣然被云岚宗宗主云韵亲自收做弟子，五年间，纳兰嫣然表现出了绝佳的修炼天赋，更是让得云韵对其宠爱不已……当一个人拥有了改变自己命运的力量时候，那么她会想尽办法将自己不喜欢的事，解决掉……很不幸的，萧炎哥哥与她的婚事，便是让她最不满意的地方！”\r\
        \n"
    - - '纳兰桀重承诺，未悔婚。

        '
      - "\r\n“你是说，她此次是来解除婚约的？”\r\n"
    - - '纳兰嫣然被云岚宗宗主收为弟子，天赋出众。

        '
      - "\r\n脸色一变，萧炎心头猛的涌出一阵怒气，这怒气并不是因为纳兰嫣然对他的歧视，说实在的，对面的少女虽然美丽，可他萧炎也不是一个被下半身支配心智的色狼，就算与她结不成秦晋之好，那萧炎也顶多只是有些男人惯性的遗憾而已，可如果她真的在大庭广众下对自己的父亲提出了解除婚约的请求，那么父亲这族长的脸，可就算是丢尽了！\r\
        \n"
    - - '纳兰嫣然欲解除婚约。

        '
      - "\r\n纳兰嫣然不仅美丽娇俏，地位显赫，而且天赋绝佳，任何人在说起此事时，都将会认为他萧炎是癞蛤蟆想吃天鹅肉不成，却反被天鹅踏在了脚下……\r\n"
    - - '萧炎愤怒，担心父亲面子受损。

        '
      - "\r\n如此的话，日后不仅萧炎，就算是他的父亲，也将会沦落为他人笑柄，威严大失。\r\n"
    - - '萧炎决心提升实力。

        '
      - "\r\n轻轻地吸了一口冰凉的空气，萧炎那藏在袖间的手掌，却已是紧紧的握拢了起来：“如果自己现在是一名斗师，谁又敢如此践踏于我？”\r\n"
    - - '萧炎若为斗师，纳兰嫣然不敢轻视。

        '
      - "\r\n的确，如果萧炎此时拥有斗师实力，那么，就算纳兰嫣然有着云岚宗撑腰，那也不可能做出如此行径，年仅十五岁的斗师，嘿，在斗气大陆这么多年的历史中，可唯有那寥寥数人而已，而且这几人，都早已经成为了斗气修炼界中的泰山北斗！\r\
        \n"
    - - '熏儿安慰萧炎，相信纳兰嫣然会后悔。

        '
      - "\r\n一只娇嫩的小手，悄悄的穿过衣袖，轻轻的按着萧炎紧握的手掌，熏儿柔声道：“萧炎哥哥，她若真如此行事，只是她的损失而已，熏儿相信，日后，她会为今日的短浅目光后悔！”\r\
        \n"
    - - '萧炎自嘲，质疑自己资格。

        '
      - "\r\n“后悔？”嗤笑了一声，萧炎脸庞满是自嘲：“现在的自己，有那资格？”\r\n"
    - - '萧炎询问熏儿如何得知秘事。

        '
      - "\r\n“熏儿，你对他们似乎知道得很清楚？你先前所说的一些东西中，或许就是连我父亲，也不知道吧？你是如何得知的？”轻摆了摆手，萧炎话音忽然一转，问道。\r\
        \n"
    - - '熏儿含笑不答。

        '
      - "\r\n熏儿一怔，却是含笑不语。\r\n"
    - - '萧炎无奈，觉得熏儿身份神秘。

        '
      - "\r\n望着熏儿的躲避态势，萧炎只得无奈地撇了撇嘴，熏儿虽然也姓萧，不过与他却没有半点血缘关系，而且熏儿的父母，萧炎也从未见过，每当他询问自己的父亲时，满脸笑容的父亲便会立刻闭口不语，显然对熏儿的父母很是忌讳，甚至……惧怕！\r\
        \n"
    - - '萧炎放弃追问，注意对面老者起身。

        '
      - "\r\n在萧炎心中，熏儿的身份，极为神秘，可不管他如何侧面询问，这小妮子都会机灵的以沉默应对，让得萧炎就算有计也是无处可施。\r\n"
    - - '萧炎愤怒，认为纳兰嫣然借助云岚宗施压。

        '
      - "\r\n“唉，算了，懒得管你，不说就不说吧……”摇了摇头，萧炎的脸色忽然阴沉了下来，因为对面那在纳兰嫣然不断示意的眼色下，那位老者，终于是站起来了。\r\
        \n\r\n“呵呵，借助着云岚宗向父亲施威么？这纳兰嫣然，真是好手段呐……”萧炎的心头，响起了愤怒的冷笑。"
