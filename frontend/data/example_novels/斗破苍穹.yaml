        \n"
    - - '进入宽敞大厅，见族长与长老。

        '
      - "\r\n跟着老管家从后院穿过，最后在肃穆的迎客大厅外停了下来，恭敬地敲了门，方才轻轻地推门而入。\r\n\r\n大厅很是宽敞，其中的人数也是不少，坐于最上方的几位，便是萧战与三位脸色淡漠的老者，他们是族中的长老，权利不比族长小。\r\
        \n\r\n在四人的左手下方，坐着家族中一些有话语权且实力不弱的长辈，在他们的身旁，也有一些在家族中表现杰出的年轻一辈。\r\n"
    - - '家族长辈与杰出青年在座。

        '
      - "\r\n另外一边，坐着三位陌生人，想必他们便是昨夜萧战口中所说的贵客。\r\n"
    - - '陌生贵客中，老者衣袍有银月七星图案。

        '
      - "\r\n有些疑惑的目光在陌生的三人身上扫过，三人之中，有一位身穿月白衣袍的老者，老者满脸笑容，神采奕奕，一双有些细小的双眼，却是精光偶闪，萧炎的视线微微下移，最后停在了老者胸口上，心头猛然一凛，在老者的衣袍胸口处，赫然绘有一弯银色浅月，在浅月周围，还有点缀着七颗金光闪闪的星辰。\r\
        \n"
    - - '萧炎惊讶发现老者是七星大斗师。

        '
      - "\r\n“七星大斗师！这老人竟然是一位七星大斗师？真是人不可貌相！”萧炎心中大感惊异，这老者的实力，竟然比自己的父亲，还要高出两星。\r\n\r\n\
        能够成为大斗师的人，至少都是名动一方的强者，那样的实力，将会让得任何势力趋之若鹜，而忽然间看见一位如此等级的强者，也难怪萧炎会感到诧异。\r\n"
    - - '老者旁有年轻男女，男为五星斗者。

        青年英俊有魅力，吸引家族少女和萧媚。

        '
      - "\r\n老者身旁，坐有一对年轻的男女，他们的身上同样穿着相同的月白袍服，男子年龄在二十左右，英俊的相貌，配上挺拔的身材，很是具有魅力，当然，最重要的，还是其胸口处所绘的五颗金星，这代表着青年的实力：五星斗者！\r\
        \n\r\n能够以二十岁左右的年龄成为一名五星斗者，这说明青年的修炼天赋，也很是不一般。\r\n"
    - - '少女美貌胜萧媚，仅次萧熏儿。

        '
      - "\r\n英俊的相貌，加上不俗的实力，这位青年，不仅将家族中的一些无知少女迷得神魂颠倒，就是连那坐在一旁的萧媚，美眸中在移向这边之时，也是微放着异彩。\r\
        \n\r\n少女虽然暗送秋波，不过这似乎对青年并没有什么吸引力，此时，这位青年正将所有的注意力，集中在自己身旁的美丽少女身上……\r\n"
    - - '少女为三星斗者，萧炎认为她是天才。

        '
      - "\r\n这位少女年龄和萧炎相仿，让萧炎有些意外的，她的容貌，竟然比萧媚还要美上几分，在这家族之中，恐怕也只有那犹如青莲一般的萧熏儿能够与之相比，难怪这男子对族中的这些胭脂俗粉不屑一顾。\r\
        \n\r\n少女娇嫩的耳垂上吊有着绿色的玉坠，微微摇动间，发出清脆的玉响，突兀的现出一抹娇贵……\r\n\r\n另外，在少女那已经开始发育的玲珑小胸脯旁，绘有三颗金星。\r\
        \n"
    - - '萧炎目光短暂停留，未流露痴迷。

        少女对萧炎的随意举动略感诧异。

        '
      - "\r\n“三星斗者，这女孩……如果没有靠外物激发的话，那便是一个绝顶天才！”心头轻轻地吸了一口凉气，萧炎的目光却只是在少女冷艳的小脸上停留了瞬间便是移了开去，不管如何说，在他幼稚的外貌下，也是拥有一个成熟的灵魂，虽然少女很美丽，不过他也没闲心露出流口水的猪哥状来讨人嫌。\r\
        \n\r\n萧炎的这举动似乎有些让得少女略感诧异，虽然她并不是那种以为世界围着自己转的女孩，不过自己的美貌与气质如何，她再清楚不过，萧炎的这番随意动作，倒真让她有点意外，当然，也仅此而已！\r\
        \n"
    - - '萧炎向父亲和长老行礼，被示意坐下。

        '
      - "\r\n“父亲，三位长老！”快步上前，对着上位的萧战四人恭敬地行了一礼。\r\n\r\n“呵呵，炎儿，来了啊，快坐下吧。”望着萧炎的到来，萧战止住了与客人的笑谈，冲着他点了点头，挥手道。\r\
        \n"
    - - '萧炎发现没有自己的座位，感到地位降低。

        '
      - "\r\n微笑点头，萧炎只当做没有看见一旁三位长老射来的不耐以及淡淡的不屑，回头在厅中扫了扫，却是愕然发现，竟然没自己的位置……\r\n\r\n“唉，自己在这家族中的地位，看来还真是越来越低啊，往日倒好，现在竟然是当着客人的面给我难堪，这三个老不死的啊……”心头自嘲的一笑，萧炎暗自摇头。\r\
        \n"
    - - '周围年轻人嘲笑萧炎的尴尬。

        '
      - "\r\n望着站在原地不动的萧炎，周围的族中年轻人，都是忍不住的发出讥笑之声，显然很是喜欢看他出丑的模样。\r\n"
    - - '萧战发现尴尬，责问二长老。

        '
      - "\r\n此时，上面的萧战也是发现了萧炎的尴尬，脸庞上闪过一抹怒气，对着身旁的老者皱眉道：“二长老，你……”\r\n"
    - - '二长老假意道歉，眼中却露讥讽。

        '
      - "\r\n“咳，实在抱歉，竟然把三少爷搞忘记了，呵呵，我马上叫人准备！”被萧战瞪住的黄袍老者，淡淡的笑了笑，“自责”的拍了拍额头，只是其眼中的那抹讥讽，却并未有多少遮掩。\r\
        \n"
    - - '萧熏儿邀请萧炎坐她旁边。

        '
      - "\r\n“萧炎哥哥，坐这里吧！”少女淡淡的笑声，忽然的在大厅中响了起来。\r\n"
    - - '长老们对萧熏儿的态度有所忌惮。

        '
      - "\r\n三位长老微愣，目光移向角落中安静的萧熏儿，嘴巴蠕了蠕，竟然是都没有敢再说话。\r\n\r\n在大厅的角落处，萧熏儿微笑着合拢了手中厚厚的书籍，气质淡雅从容，对着萧炎可爱的眨了眨眼睛。\r\
        \n\r\n望着萧熏儿那微笑的小脸，萧炎迟疑了一下，摸着鼻子点了点头，然后在众多少年那嫉妒的目光中，走了过去，挨着她坐了下去。\r\n"
    - - '萧炎感谢萧熏儿的帮助。

        '
      - "\r\n“你又帮我解围了。”嗅着身旁少女的淡淡体香，萧炎低笑道。\r\n"
    - - '萧熏儿提到多年未与萧炎独坐。

        '
      - "\r\n萧熏儿浅浅一笑，小脸上露出可爱的小酒窝，纤细的指尖再次翻开手中那本古朴的书籍，小小年纪，却有一种知性的美感，眨动着修长的睫毛在书中徘徊了片刻，忽然有些幽幽的道：“萧炎哥哥有三年没和熏儿单独坐一起了吧？”\r\
        \n"
    - - '萧炎调侃萧熏儿的天才身份。

        '
      - "\r\n“呃……现在熏儿可是家族中的天才了，想要朋友还不简单么？”瞧得少女有些幽怨的光洁侧脸，萧炎干笑道。\r\n"
    - - 萧熏儿暗示曾有人暗中帮助她成长。
      - "\r\n“在熏儿四岁到六岁的时候，每天晚上都有人溜进我的房间，然后用一种很是笨拙的手法以及并不雄厚的斗之气，温养我的骨骼与经脉，每次都要弄得自己大汗淋漓后，方才疲惫离开，萧炎哥哥，你说，他会是谁？”熏儿沉默了半晌，忽然的偏过头，对着萧炎嫣然一笑，少女独有的风情，让得周围的少年眼睛有些放光。\r\
        \n"
    - - '萧炎对小时候的事表示不知，心虚转移目光。

        '
      - "\r\n“咳……我，我怎么知道？那么小，我们都还在地上爬呢，我哪知道。”心头猛的一跳，萧炎讪笑了两声，旋即有些心虚的将目光转向大厅内。\r\n"
    - - '萧熏儿笑谈被偷摸之事，暗示要找出那人。

        '
      - "\r\n“嘻嘻……”望着萧炎的反应，萧熏儿小嘴泛起了柔和的笑意，目光转移到书籍之上，口中似乎是自喃般地淡淡道：“虽然知道他是好意，可熏儿不管怎么说也是女孩子吧？哪有偷偷摸女孩子身体的道理，若是熏儿寻出了那人，哼……”\r\
        \n"
    - - '萧炎心虚沉默，避免回应。

        '
      - "\r\n嘴角裂了裂，萧炎心头有些心虚，眼观鼻，鼻观心，不言不语……"
