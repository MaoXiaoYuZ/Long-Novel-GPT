  第011章 坊市:
    chunks:
    - - '魔核是魔兽体内能量晶核，含狂暴天地能量，斗王也不敢直接吸收。

        '
      - "魔核，在斗气大陆之上，也被称为魔晶，以及灵丹药的雏形等等，顾名思义，这是魔兽体内的一种能量晶核，其内充斥着极为狂暴的天地能量，对于这种狂暴能量，就算是一名斗王，也不敢冒着爆体的危险，将之强行吸入。\r\
        \n"
    - - '魔核是炼药主材料，经炼制变灵药，身价暴涨。

        '
      - "\r\n然而魔核虽然并不能直接供人吸收，不过它却是炼药师炼药时必不可缺的主材料，经过炼药师用秘法炼制过的魔核，会被一些神奇的药草中和掉狂暴属性，摇身变为无数人垂涎至极的各种提升实力的灵药，身价顿时暴涨！\r\
        \n"
    - - '魔核加持武器，增破坏力和斗气增幅，受斗者追捧。

        '
      - "\r\n再有，魔核也能加持在武器之上，被加持了魔核的武器，破坏力不仅将会更胜一筹，而且还具备增幅斗气的诱人特效，深受斗气大陆斗者阶层的追捧。\r\n"
    - - '魔核加持盔甲，提升防御力，增加生命保障。

        '
      - "\r\n当然，除了武器，魔核也能加持在盔甲等等物品之上，给主人带来强悍的防御力，让人在面对危险之时，更多了几分生命的保障。\r\n"
    - - '魔核成斗气大陆主流材料，炼药师也四处寻找高等级魔核。

        '
      - "\r\n如此众多的特效，自然使得魔核当之无愧的成为了斗气大陆最受欢迎的主流材料，不仅斗者，就是连那些尊贵的炼药师，也常常会屈身满世界寻找高等级的魔核，以炼制更高级的丹药。\r\
        \n"
    - - '魔核供不应求，高等级魔核高价被抢。

        '
      - "\r\n在这种潮流的带动之下，大陆之上的魔核，几乎是常年处于供不应求的境地，高等级的魔核只要一出现在拍卖会或者其他之地，利马便将会被人高价收走。\r\
        \n"
    - - '捕杀魔兽的佣兵团众多，但获取魔核不易。

        '
      - "\r\n魔核的昂贵，自然造就出了大批专以捕杀魔兽为生的佣兵团，不过，魔核的获得，却并不是一件容易的事。\r\n"
    - - '魔兽实力强狡诈，猎杀风险高。

        '
      - "\r\n首先，魔兽不仅实力强悍，并且异常狡诈，由于凶狠的本性以及特殊的攻击方式，魔兽往往比同等级的人类强者要强上几分，所以，想要单独猎杀同等级的魔兽，没有过人的实力，很容易偷鸡不成蚀把米。\r\
        \n"
    - - '并非所有魔兽有魔核，佣兵团常空手而归。

        '
      - "\r\n其次，并不是所有的魔兽，体内都具有魔核这种能量结晶，这似乎是一种随机的概率，有时候，当一个佣兵团以半个团人员的伤亡击杀了一头魔兽，说不定到头来，却是两手空空，这种事，在斗气大陆，屡见不鲜，并不算稀奇……\r\
        \n"
    - - '魔核身价高，极为抢手。

        '
      - "\r\n因此，魔核在斗气大陆上的身价，一直都是久居其上，极为抢手。\r\n"
    - - '萧炎带薰儿进入萧家掌控的中型坊市。

        '
      - "\r\n带着薰儿在宽敞的街道上拐了几拐，最后窜进了位于城市偏南的一处中型坊市，这种中型坊市，在乌坦城足有好几个，分别被城市中的三大家族把持，萧炎所来的这处坊市，便是由他们萧家掌控……\r\
        \n"
    - - '萧家维持坊市秩序，收取佣金。

        '
      - "\r\n说是掌控，其实还不如说是维持坊市的秩序与安全，而作为报酬，在坊市中摆摊交易的佣兵或者商人，就得向家族缴纳一些佣金，这都是斗气大陆一直以来的规矩，倒也很少见到什么人来犯浑捣乱。\r\
        \n"
    - - '萧炎和薰儿进入坊市，护卫认出并恭身。

        '
      - "\r\n从坊市大门进入，门口处，还有两名萧家的护卫，他们显然也是认识萧炎二人，瞧得他们的到来，都是一愣，旋即略微恭身。\r\n"
    - - '萧炎感叹坊市人气带来的利润。

        '
      - "\r\n微微点头，萧炎径直走进，站在大门边，望着里面那川流不息的人流，忍不住的咂了咂嘴，难怪家族对坊市的掌管比较严格，以这种人气所带来的利润，恐怕不会小……\r\
        \n"
    - - '护卫队长佩恩询问萧炎来意。

        '
      - "\r\n“三少爷，薰儿小姐，您们来坊市，是想购买点什么吗？”就在两人被人流晃得有些眼花的时候，恭敬的声音，从身后传来。\r\n"
    - - '佩恩自我介绍，是族长任命的护卫队长。

        '
      - "\r\n听着声音，萧炎回转过头，七八名身着萧家统一服饰的大汉，正站立身后，而说话者，则是领头一位三十岁左右的壮年男子，男子胸口配有一道徽章，徽章上，绘着六颗金星，显然，他是一名六星斗者。\r\
        \n"
    - - '萧炎对佩恩有好感，因其是父亲属下。

        '
      - "\r\n瞧着萧炎疑惑的视线，男子憨厚一笑，恭声道：“三少爷，我叫佩恩，是族长大人亲自任命的护卫队长，专门护卫坊市的安全，呵呵，少爷去年过生日，佩恩还来见过……”\r\
        \n\r\n“哦，原来是佩恩大叔啊。”\r\n\r\n萧炎眨巴了一下眼睛，虽然对这位大汉没什么印象，不过刚才他的介绍语，却是让得萧炎小脸上扬起了笑容，既然是父亲亲自任命的，那么自然是他的直系属下，忠诚度，应该不会有什么问题。\r\
        \n\r\n萧家虽然并不是什么超级大势力，不过家族中，却也同样分为几派，如果面前的大汉是另外几位长老派系的人，那他也懒得理会，随意敷衍便是了事。\r\
        \n"
    - - '萧炎说明来坊市逛逛，态度客气。

        '
      - "\r\n“在族中待得无聊，所以出来逛逛，佩恩大叔你去忙你的吧，如果有事，我叫你便是。”萧炎稚嫩的声音，并没有少爷的骄横，反而客气温和，让人闻之心情舒畅。\r\
        \n"
    - - '佩恩热情回应，保证安全。

        '
      - "\r\n一声大叔敬称，让得佩恩脸上的笑容顿时浓了几分，同时也更热切了一些，捎了捎脑袋，点头笑道：“那三少爷便随意逛吧，坊市中到处都有我们的人，如果有事，喊一声就行。”\r\
        \n"
    - - '萧炎和薰儿进入人流中。

        '
      - "\r\n礼貌的点了点头，萧炎拉着薰儿，钻进人流之中，然后消失……\r\n"
    - - '佩恩命令帕里保护三少爷和薰儿，警告坊市中的金手指。

        '
      - "\r\n“帕里，带两个人跟着三少爷，警告一下坊市中的那些金手指，谁要是敢把主意打到三少爷与薰儿小姐身上，以后就不要在这里混了。”望着消失的少年与少女，佩恩回头轻喝道，脸庞上的憨厚，也是在瞬间化为精干。\r\
        \n\r\n“是，队长！”一名大汉沉声点头，手一挥，带着两名汉子混入了人流。\r\n"
    - - '帕里带人混入人流，佩恩感叹三少爷温和却命运多舛。

        '
      - "\r\n“呵呵，三少爷待人还是这般温和，真是让人舒坦……”望着汇入人流的三人，佩恩笑了笑，旋即惋惜的叹道：“这么好的少年，可惜，唉……”\r\n\r\
        \n遗憾的摇了摇头，佩恩也是带着手下，巡街去了……\r\n"
    - - '薰儿称赞佩恩，萧炎感知到护卫，戏谑薰儿不一般。

        '
      - "\r\n慵懒地跟在随意闲逛的萧炎身后，薰儿不着痕迹的瞟了一眼后面的人流，淡淡地微笑道：“萧炎哥哥，那佩恩还不错。”\r\n"
    - - '薰儿微笑沉默，萧炎承诺保护薰儿，加快脚步前行。

        '
      - "\r\n萧炎轻嗯了一声，目光在身旁一位摊贩中扫了扫，他的灵魂感知力较之常人强上许多，所以后面跟来的护卫，他也知晓得清清楚楚，收回目光，萧炎放缓速度，和身旁的少女并排而行，嗅了嗅那如青莲般清雅的少女体香，偏头戏谑道：“九段斗之气，却能感应到三名精通隐匿的护卫，薰儿，很不一般嘛……”\r\
        \n"
    - - '薰儿愣神后微笑，自语贪心，跟上萧炎。

        '
      - "\r\n薰儿学着萧炎的模样，可爱的耸了耸肩，再次拿出杀手锏：微笑，沉默！\r\n\r\n凝望着少女闭口不语的模样，萧炎唇边泛起温醇的笑意，手掌轻轻拍了拍少女的小脑袋，用只能两人听见的声音，低声笑道：“虽然并不清楚你究竟是何身份，有何背景，不过，我只知道，你是我萧炎的妹妹，不管日后如何，记住，站在哥背后，风浪，哥帮你挡！”轻轻一笑，萧炎手掌再次轻拍，脚步加快，向前行去。\r\
        \n\r\n脚步顿住，薰儿扑扇着美丽的灵动大眼睛，盯着那说完话后，便是潇洒前走的少年，在原地愣了好半晌，薰儿终于是回过了神，嘴角的柔和笑意逐渐扩大，最后将那张精致小脸渲染得极具诱魅。\r\
        \n\r\n人流冲冲的坊市之中，少女立足轻笑，清雅的身姿，恍若俗世青莲，清雅淡然……\r\n\r\n“妹妹吗？薰儿可是很贪心的女孩子呢……”偏着小脑袋，薰儿轻轻呢喃了一声，旋即抿嘴淡笑，莲步微移，跟上了前面的悠闲少年。\r\
        \n"
    - - '萧炎和薰儿深入坊市，发现物品更珍贵。

        '
      - "\r\n跟着萧炎兜兜转转，却是慢慢地进入到了坊市深处，坊市深处售卖之物，较之外面一般要珍贵上许多，所以，能来到此处购买的客户，在乌坦城也算是有几分实力。\r\
        \n"
    - - '薰儿无聊时看中一条手链，却因没钱放弃。

        '
      - "\r\n趁着萧炎在埋头苦找魔晶的空档，薰儿也是无聊的来到一处干净的摊贩前，盈盈停下了身子，伸出白皙娇嫩的皓腕，拿起一条淡绿手链，手链材质是普通货，只是加了一些冰银，让人触之冰凉，很适合夏天佩戴，材质虽然普通，不过却也别致清雅……\r\
        \n\r\n随意把玩了一番，薰儿刚欲购买，却是记起自己早将所有钱借给了萧炎，略微偏过头，看着那埋头忙着自己事物的少年，只得无奈地摇了摇头，冲着摊贩后的老人歉意一笑，放下手链，再次慵懒的前行……性子淡雅的她，很难会主动要求谁给自己买什么东西，即使，是萧炎……\r\
        \n"
    - - '薰儿准备回找萧炎时，听到有人叫她。

        '
      - "\r\n前走了不远，有些无聊的薰儿刚想打算回去陪着萧炎，一道清朗的笑声，忽然的从前面传来。\r\n"
    - - '一位华贵青年带着人出现，目光炽热地盯着薰儿。

        '
      - "\r\n“咦，这不是薰儿小姐么？呵呵，没想到竟然会在此处遇见，真是缘分啊。”\r\n\r\n纤细的眉头轻轻一皱，薰儿寻声而望，却是见到一堆人正涌过来，在人群中，众星拱月般的簇拥着一位衣着华贵的青年。\r\
        \n\r\n青年年龄在二十左右，样貌颇为英俊，不过脸色却有些偏白，一双眼眸，此时正带着炽热，牢牢的盯着不远处那亭亭玉立的青春少女，目光中，夹杂着不加掩饰的爱慕。"
    context: ''
  第012章 离他远点:
    chunks:
    - - '薰儿皱眉不理英俊青年的叫喊，转身离开。青年急切拦住薰儿，她冷眼相对。青年加列奥呼吸急促，言语失措。薰儿请求加列奥让开，语气平淡。加列奥笑容灿烂，邀请薰儿逛坊市。薰儿坚决回绝，加列奥掏出手链。加列奥献上手链，称其对斗之气有益，属下哄笑。

        '
      - "望着那满脸欣喜的英俊青年，薰儿纤细的柳眉微微皱了皱，也不理会他的叫喊，转身就走。\r\n\r\n“薰儿小姐！”\r\n\r\n瞧着薰儿转身，那名英俊青年苍白的脸上顿时急了，当下脚步加快几分，最后横身挡在了薰儿面前。\r\
        \n\r\n被青年拦住，薰儿只得停下脚步，一双狭长的秋水眸子，带着点点懒意的微眯着，淡淡的望着他，却是不言不语。\r\n\r\n“薰儿小姐……”被少女那双秋水吟吟的眸子盯住，常年游走于美人丛中的青年，呼吸竟然有些急促了起来，平日的伶牙俐齿，似乎也在此刻失去了作用。\r\
        \n\r\n“加列奥少爷，如果没事，便请让开吧，我还有事。”\r\n\r\n望着脸色有些涨红的青年，薰儿终于是开口了，少女娇嫩软腻的嗓音，让得对面的青年苍白脸庞上，顿时涌上一股有些病态的红潮。\r\
        \n\r\n“呵呵，薰儿小姐，你到坊市可是想购买点什么？在下刚好闲着，不如一起逛逛吧？”心中深吸了一口气，加列奥脸上的笑容，灿烂而温和，这种笑容，配合着他的身份与模样，曾让得他几度成功抱得美人归。\r\
        \n\r\n“加列奥少爷，我已经说过，我有事！能请你让开吗？”薰儿小嘴微微抿起，嗓音平淡得没有丝毫波动。\r\n\r\n被薰儿一口回绝，加列奥嘴角抽了抽，不过脸庞上的笑容，却依旧保持，伸出手在怀中掏了掏，最后摸出一条手链，手链呈淡蓝金色，链条材质是由金蓝铁所铸，在手链的连接处，吊坠着一枚被磨成了圆珠形状的绿色魔晶，淡淡的绿芒从中透出，将链子渲染得美轮美奂，很是漂亮，看来，这小巧的手链，价格定然不菲。\r\
        \n\r\n“呵呵，薰儿小姐有事，加列奥再阻拦倒是有些强人所难了。”加列奥小心的握住手链，殷勤的笑道：“这是刚刚在坊市中特意购买的木灵手链，虽然算不上什么贵重之物，不过其上面也陪衬了一颗一级的木属性魔晶，对斗之气的回复，有很好的增幅作用，薰儿小姐现在还未成为斗者，这对你来说，简直是再合适不过的首饰，一点小小心意，薰儿小姐可千万不要拒绝，不然，加列奥在自己属下面前，可真有点丢人了……”话到最后，加列奥还故意小小的幽默了一把，而他周围的属下，也是极为配合的哄笑了几声。\r\
        \n"
    - - "薰儿无奈于加列奥的纠缠。 \n"
      - "\r\n望着加列奥的举动，薰儿秀眉再次一皱，心中对这牛皮糖实在有些无奈。\r\n"
    - - "薰儿被手链上的魔晶吸引，心软。 \n"
      - "\r\n刚想回绝，目光却忽然停在手链连接处的那枚绿色魔晶之上，想起先前萧炎辛苦寻找木系魔晶的模样，薰儿修长的睫毛，不由得轻轻眨了眨，清冷的小脸，似乎也是柔和了一些……\r\
        \n"
    - - "加列奥趁机递手链，强调家族地位。 \n"
      - "\r\n瞧着薰儿似乎有意动的模样，加列奥心头一喜，急忙将木灵之链递前了一点，笑道：“薰儿小姐不必客气，加列家族与萧家同列为乌坦城三大家族，互相送点小东西，没人会说什么的。”\r\
        \n"
    - - "薰儿计划取魔晶后丢弃手链。 \n"
      - "\r\n“拿到手链，把魔晶取给萧炎哥哥，那手链……趁他不注意，丢了。”心头闪过有些俏皮的念头，薰儿不再迟疑，刚欲伸手，一只手掌却是快一步把她的小手，一把抓住。\r\
        \n"
    - - "萧炎突然出现，抓住薰儿的手。 \n"
      - "\r\n手被抓，薰儿一愣，体内斗之气急速流动，手腕刚想挣脱，少年轻轻的哼声，却是让得她乖乖的停下了挣扎。\r\n"
    - - "薰儿见萧炎脸色难看，停挣扎。 \n"
      - "\r\n目光微移，薰儿瞧见了那忽然来到身后的萧炎，视线移上点，却是瞥见了一张脸色有些难看的稚嫩小脸。\r\n"
    - - "萧炎责怪薰儿，拒绝加列奥好意。 \n"
      - "\r\n“这家伙是什么货色，你难道还不知道么？”狠狠地瞪了薰儿一眼，萧炎心中暗自责怪了一声，旋即抬头微笑道：“加列奥少爷，你的好意，薰儿心领了，抱歉，东西，还是收回去吧。”\r\
        \n"
    - - "加列奥强装风度，暗含怒意。 \n"
      - "\r\n望着被搅黄的气氛，加列奥眼瞳中闪过一抹怒意，不过佳人面前，为了保持风度，他只得皮笑肉不笑的道：“萧炎少爷，我只是看薰儿小姐却未戴半点首饰，所以想尽点心意而已，难道你不想让一些小小的饰物，为薰儿小姐更添几分美丽吗？”\r\
        \n"
    - - "萧炎掏出廉价手链，讽刺加列奥。 \n"
      - "\r\n无奈地叹了一口气，萧炎斜瞥了一眼加列奥手中的木灵之链，也是伸手在怀中掏出一条淡绿色的手链，没好气的道：“很喜欢手链？喏，给你，别有事没事的去接别人的东西，都和你说了，无事献殷勤，非奸即盗，你这傻乎乎的模样，指不定被人家卖了，还不知道为什么。”\r\
        \n"
    - - '加列奥讥笑萧炎寒碜薰儿。

        '
      - "\r\n听着萧炎这指桑骂愧的话，加列奥脸庞上涌上冷意，不过当他目光扫到萧炎手上的手链时，却是有些愕然的失笑。\r\n\r\n萧炎手中的手链，从材质上看，明显只是一个不会超过五枚金币的地摊货，而他的木灵之链，却是正宗的魔晶首饰，在购买之时，足足花费了一千多枚金币，两条手链，不论式样，价格，以及实用程度，都是天差地别，毫无半点比较性，所以，加列奥看着萧炎竟然给薰儿这位美少女如此寒碜的首饰，实在是有些忍不住的出言讥诮道：“萧炎少爷，虽然早知道你在自己家族中地位不高，可……可你也不用如此寒碜薰儿小姐吧？”\r\
        \n"
    - - '萧炎不耐烦地催促少女是否要手链。

        '
      - "\r\n没有理会加列奥的讥笑，萧炎对盯着手链忽然有些发呆的少女扬了扬手，有些不耐的道：“到底要不要啊？不要就丢了，反正就买成两三个金币而已。”\r\
        \n"
    - - '加列奥及其属下嘲笑萧炎。

        '
      - "\r\n“嗤……”听着萧炎的话，不仅加列奥失笑，就是连其身旁的一群属下，也是嘲讽的哄笑了起来。\r\n"
    - - '众人因某事突然惊愕。

        '
      - "\r\n然而嘲讽的哄笑并未持续多久，便是犹如被忽然砍断了脖子一般，噶然的断在了喉咙处，众人张着嘴巴惊愕的模样极为滑稽。\r\n"
    - - '少女迅速抢过手链，略显羞涩。

        '
      - "\r\n原本有些发愣的少女被萧炎的举动惊醒了过来，双手几乎是在潜意识的支配下，迅速抢过了手链，手链到手之后，薰儿这才回过神来，自己表现的似乎有点太急切了……\r\
        \n"
    - - '薰儿大方戴上手链，感谢萧炎。

        '
      - "\r\n白皙的精致小脸上浮现一抹淡淡的绯红，不过薰儿也非常人，在略微羞涩之后，便是落落大方的将将手链套在了光洁白皙的皓腕之上，抬头对着萧炎露出清雅的娇笑：“谢谢萧炎哥哥。”\r\
        \n"
    - - '加列奥嫉妒，干笑掩饰。

        '
      - "\r\n脸色有些不自然的望着那在萧炎面前露出正常少女姿态的薰儿，加列奥脸庞上有些嫉妒，干笑道：“呵呵，没想到薰儿小姐爱好如此与众不同，我倒是有点失算了。”\r\
        \n"
    - - '萧炎惊讶加列奥成为一星斗者。

        '
      - "\r\n萧炎瞟了一眼面前的加列奥，目光在其胸口处的一枚金星上扫过，心头不由有些诧异：“去年见到这家伙，他应该是九段斗之气吧？没想到今年竟然成功凝聚斗之气旋了，不过二十一岁才成为一名一星斗者，这天赋，勉强只能算作上等吧……”\r\
        \n"
    - - '萧炎懒散回应加列奥，让其远离薰儿。

        '
      - "\r\n见到这家伙还没有离开的打算，萧炎撇了撇嘴，懒懒的话语，并未因为对方的实力而客气几分，萧家与加列家族关系本来就不好，所以他也没必要展现什么低姿态，摸了摸鼻子，萧炎淡淡的道：“加列奥少爷，你的风流习性，整个乌坦城都知道，不过薰儿还小，没空和你玩早恋的游戏，所以，以后麻烦你还是去祸害别家闺女吧。”\r\
        \n"
    - - '萧炎教训薰儿远离加列奥。

        '
      - "\r\n“以后离他远点。”\r\n"
    - - '薰儿无所谓地答应萧炎。

        '
      - "\r\n说完这话，萧炎也不管脸色难看的加列奥，仗着自己年龄大的优势，转头又对着薰儿老气横秋的教训道。\r\n\r\n“哦。”\r\n\r\n薰儿灵动的眸子轻眨了眨，无所谓的点了点头，加列奥对她来说，不过是个有过几面之缘的陌生人而已，而萧炎对她来说，却是无人可替代，既然他说远离，那就远离吧。\r\
        \n"
    - - '薰儿轻松面对选择题。

        '
      - "\r\n这种选择题，对薰儿来说，并不困难。"
