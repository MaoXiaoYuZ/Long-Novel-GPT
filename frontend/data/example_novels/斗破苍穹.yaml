      - "\r\n“嘿嘿，少爷好眼力，这是一阶魔兽吞木狐的魔晶，在一阶魔晶中，这可算是极品了，为了获得这枚魔晶，我们尖牙佣兵团，可足足守了三天，杀了五只吞木狐，才得到这么一枚……”见到萧炎衣着不凡，那名佣兵男子赶忙殷切的介绍道。\r\
        \n"
    - - '佣兵男子开价五百金币。


        '
      - "\r\n“如果少爷看上了的话，只需要五百金币就好，嘿嘿，为了猎杀吞木狐，我们还有几个兄弟受了不轻的伤……”\r\n"
    - - '萧炎指出魔晶价格过高。


        '
      - "\r\n萧炎手指搽了搽魔晶上的血丝，果然发现血丝还未完全凝固，微微点了点头，瞟了一眼对方胸口上的两枚金星，随意的道：“贵了，一般一级魔晶的价格，只在四百到四百五左右，而且吞木狐虽然也是魔兽，不过攻击力却不太高，你的那些队员，不会连斗者级别都没达到吧？”\r\
        \n"
    - - '佣兵男子降价至四百七。


        '
      - "\r\n嘴角抽了抽，佣兵男子干笑了两声，显然没想到面前这少年竟然对市价和魔兽如此了解，当下只得讪笑道：“四百七吧，不能再少了，毕竟我们兄弟也得生活不是……”\r\
        \n"
    - - '萧炎用四百七买下魔晶和铁片。


        '
      - "\r\n“唉……”在佣兵男子忐忑的目光中叹了一口气，萧炎弯下身子，在摊铺上一阵乱抓，刚好那古怪的铁片也在其中，扬了扬手中的一把东西：“四百七，一起吧……”\r\
        \n"
    - - '佣兵男子松气，认为东西便宜。


        '
      - "\r\n眼睛在萧炎手中的物品上刁钻的移过，佣兵男子悄悄的松了一口气，还好都是便宜东西……\r\n"
    - - '萧炎付钱后迅速离开。


        '
      - "\r\n“成！”\r\n"
    - - '药老在心中戏谑萧炎。


        '
      - "\r\n爽快的丢出一小袋金币，萧炎二话不说，拿起东西转身就走……\r\n"
    - - '萧炎回怼药老，与薰儿逛街回家。


        '
      - "\r\n“嘿，小炎子，不错嘛，买个东西还这么小心翼翼。”转身的霎那，药老在心中戏谑的笑着。\r\n"
    - - '萧炎与薰儿分开，急回屋关门窗。

        '
      - "\r\n“这些家伙都是奸商，只要一看见你对什么东西表现了喜欢的举动，那就拍了马的加价，我可不想当冤大头……”在心中平淡的回了一句，萧炎也不再管戒指中古怪的老头，陪着薰儿，悠闲的逛出坊市，然后慢慢的回到了家族之中……\r\
        \n\r\n与薰儿在家族中分开了手，萧炎心急火燎的窜回了自己的屋子，然后谨慎的关好门窗……\r\n"
    - - '萧炎急切询问药老如何使用购买的药物与魔晶。

        '
      - "\r\n回过头，望着那不知何时出来的药老，萧炎从怀中掏出所购买的药物与魔晶，有些急切地道：“东西都搞到了，还要怎么弄？”\r\n"
    - - '药老提醒萧炎查看黑铁片。

        '
      - "\r\n药老嘿嘿一笑，目光随意的扫了扫桌上的材料，忽然道：“你不看看那黑铁片么？”\r\n"
    - - '萧炎不解黑铁片用途。

        '
      - "\r\n“呃？”萧炎一愣，旋即又赶忙掏出那枚黑铁片，上上下下仔细的看了一遍，皱眉道：“这东西，干什么的？”\r\n"
    - - '药老解释黑铁片内藏斗技，需灵魂感知力强的人才能感应。

        '
      - "\r\n药老顺手接过铁片，笑道：“这里面，似乎存了一种斗技，不过制造铁片的人或许也是一位炼药师，所以，这铁片，只有灵魂感知力过人的人才能感应到。”\r\
        \n"
    - - '萧炎询问斗技级别。

        '
      - "\r\n“斗技？”闻言，萧炎眼睛一亮，急忙问道：“什么级别的？”\r\n"
    - - '药老告知斗技为玄阶低级吸掌。

        '
      - "\r\n斗技在斗气大陆之上，其重视程度，丝毫不比斗气功法小，一门高深的斗技，能够让人在战斗之时，发挥出远超自身的强横力量。\r\n\r\n斗技和功法一般，也分天地玄黄四阶，流传在大陆公众阶层的斗技，顶多只是黄阶高级左右，一些高等级的斗技，只能去一些学院或者宗派，才有可能获得。\r\
        \n\r\n当然，斗气大陆辽阔之极，总有一些前人的斗技，因为种种缘故，失传遗落，最后被某幸运人所得，而现在萧炎所得到的黑铁片，或许便是一位前人所遗留而下的吧……\r\
        \n\r\n药老翻了翻铁片，片刻后方才笑道：“吸掌：玄阶低级！”\r\n"
    - - '萧炎惊喜发现黑铁片藏有高级斗技。

        '
      - "\r\n“玄阶低级？”小脸微喜，萧炎没想到这随意买来的破烂货，竟然还隐藏了一个玄阶的斗技，要知道，自己家族中，最高深的斗技，也不过才是玄阶中级，而且那还只有族长以及几位长老有资格学习。\r\
        \n"
    - - '药老描述吸掌威力，能吸出人体血液。

        '
      - "\r\n“吸掌：炼至大成，可吸千斤巨石，若是遇敌，狂猛吸力，能将人体血液，强行扯出！”\r\n"
    - - '萧炎惊叹斗技厉害。

        '
      - "\r\n“将血液扯出体内？”脸庞一惊，萧炎咽了口唾沫，有些惊异的道：“这……太牛了吧？血液若是离了体，谁还能活下来？”\r\n"
    - - '药老评价斗技局限性，提醒萧炎谨慎使用。

        '
      - "\r\n“这东西当然只能对付等级比你低或者相同的对手，若是遇到比你还强的，人家直接借力近身，倒霉的，还是你……”药老将铁片随意地丢了过来，淡淡地道，看来他对这斗技的评价并不高。\r\
        \n"
    - - '萧炎决定学习吸掌斗技。

        '
      - "\r\n药老是大人物，自然眼界高，可在萧炎眼中，这可是高级斗技啊，当下乐不可支的拿起黑铁片，笑道：“不管怎么样，这吸掌总比家族中那些普通斗技要好许多，以后，就学它了……”\r\
        \n"
    - - '药老嘲笑萧炎斗之气弱，萧炎不理会，专注铁片。

        '
      - "\r\n“嗤，就你那三段斗之气，能吸起一根树枝就很了不起了，还想吸人血……”摇了摇头，药老撇嘴道。\r\n\r\n翻了翻白眼，萧炎也懒得理会这古怪的老头，自己抱着铁片嘿嘿发笑。\r\
        \n"
    - - '药老吩咐萧炎准备水，开始炼药。

        '
      - "\r\n“瞧你那模样，一个玄阶低级的斗技就把你迷成这样，真是丢人……”无奈地摇了摇头，药老抓起桌上的魔晶，对着萧炎吩咐道：“去弄一大盆水来。”\r\
        \n"
    - - '药老用斗气化火，烧紫叶兰草成液体。

        '
      - "\r\n瞧着药老似乎是要开工了，萧炎赶紧收好黑铁片，屁颠屁颠的去准备了……\r\n"
    - - '连续炼化三株紫叶兰草，液体变大。

        '
      - "\r\n安静的房间之中，药老左手拿起紫叶兰草，眼睛微微眯起，片刻之后，轻轻的吐了一口气，左掌之上，有些显白的火焰，忽然猛的腾了出来……\r\n\r\
        \n火焰刚刚出现，房间之中，温度便是上升了许多。\r\n\r\n眼睛眨也不眨的盯着那团白色火焰，萧炎心头有些震撼，虽然他并清楚炼药师的炼药流程，可这斗气外放，化成实质，就算是自己的父亲，那也不可能办到啊……\r\
        \n"
    - - '火焰煅烧液体，杂质去除，体积缩小。

        '
      - "\r\n脸色淡然，药老手中的白色火焰略微扑腾，将那株紫叶兰草吞噬其中……火焰在翻腾，紫叶兰草几乎是在瞬间，便是被烧成了一小团绿色的液体……\r\n\
        \r\n右手再次抓起一株紫叶兰草，直接丢进白色火焰之中……\r\n\r\n将三株紫叶兰草全部丢进之后，那团绿色液体，明显变得大了许多。\r\n\r\n\
        绿色液体，在火焰之中不断蠕动，炽热的温度，一刻不停的煅烧着其中的杂质……\r\n\r\n随着火焰的煅烧，绿色液体越来越来小，片刻后，竟然便只剩下了拇指大小左右……\r\
        \n"
    - - '药老加入洗骨花，继续炼化。

        '
      - "\r\n接下来，药老又将两株洗骨花，投进了火焰之中，将它们在煅烧之后，融进了绿色液体之中……\r\n"
    - - '药老炼化魔晶，过程持续一小时。

        '
      - "\r\n再接下来，便是炼化魔晶……\r\n"
    - - '魔晶成淡绿液体，狂暴能量被洗去。

        '
      - "\r\n三个步骤，足足持续了一个小时左右，而药老的脸色，却依旧精神抖擞，没有半点疲累之感。\r\n\r\n一个小时之后，坚硬的魔晶，已经被煅烧成了一团淡绿液体，魔晶中所蕴含的狂暴能量，也被药老以神奇的药性配合，洗刷而去……\r\
        \n"
    - - '药老熄灭火焰，手心悬浮翡翠色液体。

        '
      - "\r\n手掌中，白色火焰逐渐消退，最后完全的消失。\r\n"
    - - '萧炎感知到液体充沛的能量。

        '
      - "\r\n望着药老手心处悬浮的一滴宛如翡翠般颜色的液体，萧炎搓了搓手，过人的灵魂感知力，让得他清楚的感应到这液体拥有多么充沛的能量……\r\n"
    - - '萧炎询问是否直接服用药物。

        '
      - "\r\n“老师，就这么服下它么？”萧炎眨了眨眼，有些迫不及待。\r\n"
    - - '药老讽刺萧炎，将药物投入水中。

        '
      - "\r\n“想死就直接服下吧，凭你那副脉络，马上就得变成真正的废物。”白了萧炎一眼，药老屈指轻弹，翡翠液体落进了房中的那盆清水之中，顿时，一盆清澈的水，便是化成了青色。\r\
        \n"
    - - '药老告诉萧炎在药水中修炼可快速提升。

        '
      - "\r\n“以后，就在这里面修炼，以你的修炼天赋，一年之内，达到七段，不是什么难事。”药老拍了拍手，微笑道。\r\n"
    - - '萧炎高兴地答应。

        '
      - "\r\n萧炎满心欢喜，急忙点头。\r\n"
    - - '药老补充药水效果仅两个月，需定期购买。

        '
      - "\r\n“哦，差点忘记了，这种药水，只能持续两个月，也就是说，你每隔两个月，就还要去购买一次今天的这些东西。”药老笑吟吟的道。\r\n"
    - - '萧炎表情僵硬，无奈接受。

        '
