        '
      - "\r\n大厅噶然一静，所有目光都是豁然转移到了角落中那扬起清秀脸庞的萧炎身上。\r\n"
    - - '长老怒斥萧炎让其闭嘴。老者劝萧炎退下。萧炎反问长老若悔婚是自家会如何。长老被激怒斗气附体。少女发言支持萧炎，长老气焰消。萧炎凝视萧薰儿心生疑问。萧炎询问纳兰嫣然悔婚是否得纳兰老爷子同意。纳兰嫣然不快，认为萧炎死缠烂打。纳兰嫣然表示悔婚是自己的事。萧炎冷言反驳，强调婚事不可随意解除。

        '
      - "\r\n“萧炎，这里哪有你说话的份？给我闭嘴！”脸色一沉，一位长老怒喝道。\r\n\r\n“萧炎，退下去吧，我知道你心里不好受，不过这里我们自会做主！”另外一位年龄偏大的老者，也是淡淡的道。\r\
        \n\r\n“三位长老，如果今天他们悔婚的对象是你们的儿子或者孙子，你们还会这么说么？”萧炎缓缓站起身子，嘴角噙着嘲讽，笑问道，三位长老对他的不屑是显而易见，所以他也不必在他们面前装怂。\r\
        \n\r\n“你……”闻言，三位长老一滞，脾气暴躁的三长老，更是眼睛一瞪，斗气缓缓附体。\r\n\r\n“三位长老，萧炎哥哥说得并没有错，这事，他是当事人，你们还是不要跟着参合吧。”少女轻灵的嗓音，在厅中淡然的响起。\r\
        \n\r\n听着少女的轻声，三位长老的气焰顿时消了下来，无奈地对视了一眼，旋即点了点头。\r\n\r\n望着萎靡的三位长老，萧炎回转过头，深深地凝视了一眼笑吟吟的萧薰儿，你这妮子，究竟是什么身份？怎么让得三位长老如此忌惮……\r\
        \n\r\n压下心中的疑问，萧炎大步行上，先是对着萧战恭敬地行了一礼，然后转过身面对着纳兰嫣然，深吐了一口气，平静地出言问道：“纳兰小姐，我想请问一下，今日悔婚之事，纳兰老爷子，可曾答应？”\r\
        \n\r\n先前瞧得萧炎忽然出身阻拦，纳兰嫣然心头便是略微有些不快，现在听得他的询问，秀眉更是微微一皱，这人，初时看来倒也不错，怎么却也是个死缠烂打的讨厌人，难道他不知道两人间的差距吗？\r\
        \n\r\n心中责备萧炎的她，却是未曾想过，她这当众的悔婚之举，让得萧炎以及他的父亲，陷入了何种尴尬与愤怒的处境。\r\n\r\n站起身来，凝视着身前这本该成为自己丈夫的少年，纳兰嫣然语气平淡娇柔：“爷爷不曾答应，不过这是我的事，与他也没关系。”\r\
        \n\r\n“既然老爷子未曾开口，那么还望包涵，我父亲也不会答应你这要求，当初的婚事，是两家老爷子亲自开口，现在他们没有开口解除，那么这婚事，便没人敢解，否则，那便是亵渎死去的长辈！我想，我们族中，应该没人会干出这种忤逆的事吧？”萧炎微微偏过头，冷笑着盯着三位长老。\r\
        \n"
    - - '三位长老被萧炎指责，沉默不语。

        '
      - "\r\n被萧炎这么大顶帽子压过来，三位长老顿时不吭气了，在森严的家族里，这种罪名，可是足以让得他们失去长老的位置。\r\n"
    - - '纳兰嫣然被抢白，气得铁青脸，提出更多赔偿。

        纳兰嫣然开出诱人条件，众人激动。

        '
      - "\r\n“你……”被萧炎一阵抢白，纳兰嫣然一怔，却是寻不出反驳之语，当下气得小脸有些铁青，重重地跺了跺脚，吸了一口气，常年被惯出来的大小姐脾气也是激了出来，有些厌恶的盯着面前的少年，心中烦躁的她，更是直接把话挑明：“你究竟想怎样才肯解除婚约？嫌赔偿少？好，我可以让老师再给你三枚聚气散，另外，如果你愿意，我还可以让你进入云岚宗修习高深斗气功法，这样，够了吗？”\r\
        \n\r\n听着少女嘴中一句句蹦出来的诱人条件，三位长老顿时感觉呼吸变得急促起来了，大厅中的少年们，更是咕噜的咽了一口唾沫，进入云岚宗修习？天呐，那可是无数人梦寐以求的啊……\r\
        \n"
    - - '纳兰嫣然骄傲等待萧炎回答。

        '
      - "\r\n在说完这些条件之后，纳兰嫣然微扬着雪白的下巴，宛如公主般骄傲的等待着萧炎的回答，在她的认知中，这种条件，足以让任何少年疯狂……"
    context: ''
  第007章 休!:
    chunks:
    - - '萧炎听到纳兰嫣然的话后，身体剧烈颤抖，脸色狰狞。

        '
      - "与纳兰嫣然所期待的有些不同，在她话出之后，面前的少年，身体猛的剧烈颤抖了起来，缓缓的抬起头来，那张清秀的稚嫩小脸，现在却是狰狞得有些可怖……\r\n"
    - - '纳兰嫣然的举动触及了萧炎心中的底线。

        '
      - "\r\n虽然三年中一直遭受着嘲讽，不过在萧炎的心中，却是有着属于他的底线，纳兰嫣然这番高高在上，犹如施舍般的举动，正好狠狠的踏在萧炎隐藏在心中那仅剩的尊严之上。\r\
        \n"
    - - '少女被吓退，英俊青年拔剑指向萧炎。

        '
      - "\r\n“啊……”被少年狰狞模样吓了一跳，少女急忙后退一步，一旁的那位英俊青年，豁然的拔出长剑，目光阴冷的直指萧炎。\r\n"
    - - '萧炎愤怒，牙齿颤抖，露出杀意。

        '
      - "\r\n“我……真的很想把你宰了！”牙齿在颤抖间，泄露出杀意凛然的字句，萧炎拳头紧握，漆黑的眼睛燃烧着暴怒的火焰。\r\n"
    - - '萧战喝止萧炎，担心得罪云岚宗。

        '
      - "\r\n“炎儿，不可无理！”首位之上，萧战也是被萧炎的举动吓了一跳，连忙喝道，现在的萧家，可得罪不起云岚宗啊。\r\n"
    - - '萧炎平静下来，展现隐忍。

        '
      - "\r\n拳头狠狠地握拢起来，萧炎微微垂首，片刻之后，又轻轻地抬了起来，只不过，先前的那股狰狞恐怖，却是已经化为了平静……\r\n"
    - - '萧炎权衡利弊，决定忍耐。

        '
      - "\r\n三年中，虽然受尽了歧视与嘲讽，不过却也因此，锻造出了萧炎那远超常人的隐忍。\r\n\r\n面前的纳兰嫣然，是云岚宗的宠儿，如果自己现在真对她做了什么事，恐怕会给父亲带来数不尽的麻烦，所以，他只得忍！\r\
        \n"
    - - '葛叶和纳兰嫣然感到心寒。

        '
      - "\r\n望着面前几乎是骤然间收敛了内心情绪的少年，葛叶以及纳兰嫣然心中忽然的有些感到发寒……\r\n"
    - - '葛叶暗道萧炎日后可能危险。

        '
      - "\r\n“这小子，日后若一直是废物，倒也罢了，如果真让他拥有了力量，绝对是个危险人物……”葛叶在心中，凝重地暗暗道。\r\n\r\n“萧炎，虽然不知道为什么我的举动让你如此愤怒，不过，你……还是解除婚约吧！”轻轻的吐了一口气，纳兰嫣然从先前的惊吓中平复下了心情，小脸微沉的道。\r\
        \n"
    - - '纳兰嫣然要求解除婚约。

        纳兰嫣然强调是云岚宗宗主首肯。

        纳兰嫣然表示现实不公，两人差距大。

        '
      - "\r\n“请记住，此次我前来萧家，是我的老师，云岚宗宗主，亲自首肯的！”抿着小嘴，纳兰嫣然微偏着头，有些无奈地道：“你可以把这当做是胁迫，不过，你也应该清楚，现实就是这样，没有什么事是绝对的公平，虽然并不想表达什么，可你也清楚你与我之间的差距，我们……”\r\
        \n\r\n“基本没什么希望……”\r\n"
    - - '萧炎冷笑回应纳兰嫣然的悔婚要求，指出对其父的影响。

        '
      - "\r\n听着少女宛如神灵般的审判，萧炎嘴角溢出一抹冷笑：“纳兰小姐……你应该知道，在斗气大陆，女方悔婚会让对方有多难堪，呵呵，我脸皮厚，倒是没什么，可我的父亲！他是一族之长，今日若是真答应了你的要求，他日后在如何掌管萧家？还如何在乌坦城立足？”\r\
        \n"
    - - '纳兰嫣然略有歉然，提出延迟三年解除婚约的约定。

        '
      - "\r\n望着脸庞充斥着暴怒的少年，纳兰嫣然眉头轻皱，眼角瞟了瞟首位上那忽然间似乎衰老了许多的萧战，心头也是略微有些歉然，轻咬了咬樱唇，沉吟了片刻，灵动的眼珠微微转了转，忽然轻声道：“今日的事，的确是嫣然有些莽撞了，今天，我可以暂时收回解除婚约的要求，不过，我需要你答应我一个约定！”\r\
        \n"
    - - '萧炎质疑约定的内容，纳兰嫣然提出三年后挑战的条件。

        '
      - "\r\n“什么约定？”萧炎皱眉问道。\r\n\r\n“今日的要求，我可以延迟三年，三年之后，你来云岚宗向我挑战，如果输了，我便当众将婚约解除，而到那时候，想必你也进行了家族的成年仪式，所以，就算是输了，也不会让萧叔叔脸面太过难堪，你可敢接？”纳兰嫣然淡淡地道。\r\
        \n"
    - - '萧炎内心悲愤，面露讥讽，认为挑战是侮辱。

        '
      - "\r\n“呵呵，到时候若是输了，的确不会再如何损耗父亲的名声，可我，或许这辈子都得背负耻辱的失败之名了吧，这女人……还真狠呐！”心头悲愤一笑，萧炎的面庞，满是讥讽。\r\
        \n"
    - - '萧战愤怒拍桌，质问纳兰嫣然为何如此侮辱萧炎。

        '
      - "\r\n“纳兰小姐，你又不是不清楚炎儿的状况，你让他拿什么和你挑战？如此这般侮辱与他，有意思么？”萧战一巴掌拍在桌面之上，怒然而起。\r\n"
    - - '纳兰嫣然不耐，逼问萧炎是否接受约定。

        '
      - "\r\n“萧叔叔，悔婚这种事，总需要有人去承担责任，若不是为了保全您的面子，嫣然此刻便会强行解婚！然后公布于众！”几次受阻，纳兰嫣然也是有些不耐，转过头对着沉默的萧炎冷喝道：“你既然不愿让萧叔叔颜面受损，那么便接下约定！三年之后与现在，你究竟选择前者还是后者？”\r\
        \n"
    - - '萧炎爆发，反驳纳兰嫣然的轻视，誓言未来能翻身。

        '
      - "\r\n“纳兰嫣然，你不用做出如此强势的姿态，你想退婚，无非便是认为我萧炎一届废物配不上你这天之骄女，说句刻薄的，你除了你的美貌之外，其他的本少爷根本瞧不上半点！云岚宗的确很强，可我还年轻，我还有的是时间，我十二岁便已经成为一名斗者，而你，纳兰嫣然，你十二岁的时候，是几段斗之气？没错，现在的我的确是废物，可我既然能够在三年前创造奇迹，那么日后的岁月里，你凭什么认为我不能再次翻身？”面对着少女咄咄逼人的态势，沉默的萧炎终于犹如火山般的爆发了起来，小脸冷肃，一腔话语，将大厅之中的所有人都是震得发愣，谁能想到，平日那沉默寡言的少年，竟然如此利害。\r\
        \n"
    - - '纳兰嫣然被萧炎的评价气得无法申辩。萧炎冷语警告纳兰嫣然。萧战赞赏萧炎的豪言。纳兰嫣然被激怒，提出三年之约。纳兰嫣然威胁萧炎交出解除婚约的契约。萧炎嘲讽纳兰嫣然，转身书写契约。萧炎用短剑划伤手掌，留下血印。萧炎将血手契约砸在桌上，宣布休了纳兰嫣然。纳兰嫣然震惊不敢置信。

        '
      - "\r\n纳兰嫣然蠕动着小嘴，虽然被萧炎对她的评价气得俏脸铁青，不过却是无法申辩，萧炎所说的确是事实，不管他现在再如何废物，当初十二岁成为一名斗者，却是真真切切，而当时的纳兰嫣然，方才不过八段斗之气而已……\r\
        \n\r\n“纳兰小姐，看在纳兰老爷子的面上，萧炎奉劝你几句话，三十年河东，三十年河西，莫欺少年穷！”萧炎铮铮冷语，让得纳兰嫣然娇躯轻颤了颤。\r\n\
        \r\n“好，好一句莫欺少年穷！我萧战的儿子，就是不凡！”首位之上，萧战双目一亮，双掌重砸在桌面之上，溅起茶水洒落。\r\n\r\n咬牙切齿的盯着面前冷笑的少年，纳兰嫣然常年被人娇惯，哪曾被同龄人如此教训，当下气得脑袋发昏，略带着稚气的声音也是有些尖锐：“你凭什么教训我？就算你以前的天赋无人能及，可现在的你，就是一个废物！好，我纳兰嫣然就等着你再次超越我的那天，今天解除婚约之事，我可以不再提，不过三年之后，我在云岚宗等你，有本事，你就让我看看你能翻身到何种地步！如果到时候你能打败我，我纳兰嫣然今生为奴为婢，全都你说了算！”\r\
        \n\r\n“当然，三年后如果你依旧是这般废物，那纸解除婚约的契约，你也给我乖乖的交出来！”\r\n\r\n望着小脸铁青的少女，萧炎笑着嘲讽出了声：“不用三年之后，我对你，实在是提不起半点兴趣！”说完，也不理会那俏脸冰寒的纳兰嫣然，豁然转身，快步行到桌前，奋笔疾书！\r\
        \n\r\n墨落，笔停！\r\n\r\n萧炎右手骤然抽出桌上的短剑，锋利的剑刃，在左手掌之上，猛然划出一道血口……\r\n\r\n沾染鲜血的手掌，在白纸之上，留下刺眼的血印！\r\
        \n\r\n轻轻拈起这份契约，萧炎发出一声冷笑，在路过纳兰嫣然面前之时，手掌将之重重的砸在了桌面之上。\r\n\r\n“不要以为我萧炎多在乎你这什么天才老婆，这张契约，不是解除婚约的契约，而是本少爷把你逐出萧家的休证！从此以后，你，纳兰嫣然，与我萧家，再无半点瓜葛！”\r\
        \n\r\n“你……你敢休我？”望着桌上的血手契约，纳兰嫣然美丽的大眼睛瞪得老大，有些不敢置信的道，以她的美貌，天赋以及背景，竟然会被一个小家族中的废物，给直接休了？这种突如其来的变况，让得她觉得太不真实了。\r\
        \n"
    - - '萧炎冷冷望向纳兰嫣然，跪下磕头，不言不语。


        '
      - "\r\n冷冷地望着纳兰嫣然错愕的模样，萧炎忽然的转过身，对着萧战曲腿跪下，重重的磕了一头，紧咬着嘴唇，却是倔强的不言不语……\r\n"
    - - '外界误解纳兰嫣然强令退婚，萧战将受讥讽。


        '
      - "\r\n虽然在家族之中，名义上是他把纳兰嫣然逐出了家族，可这事传出去之后，别人可不会这么认为，不清楚状况的他们，只会认为，是纳兰嫣然以强横的背景，强行让得萧家退婚，毕竟，以纳兰嫣然的天赋，美貌，以及背景，配萧家一废柴少爷，那是绝对的绰绰有余，没有人会认为，萧炎会有魄力休掉一位未来云岚宗的掌舵人……而如此，作为萧炎的父亲，萧战定然会受到无数讥讽……\r\
        \n"
    - - '萧战淡然相信萧炎，对流言不以为意。


        '
      - "\r\n望着跪伏的萧炎，明白他心中极为歉疚的萧战淡然一笑，笑吟吟地道：“我相信我儿子不会是一辈子的废物，区区流言蜚语，日后在现实面前，自会不攻而破。”\r\
        \n"
    - - '萧炎承诺三年后洗刷耻辱，决然离去。


        '
      - "\r\n“父亲，三年之后，炎儿会去云岚宗，为您亲自洗刷今日之辱！”眼角有些湿润，萧炎重重的磕了一头，然后径直起身，毫不犹豫的对着大厅之外行去。\r\
        \n"
    - - '萧炎路过纳兰嫣然，冷言三年后找她。


        '
      - "\r\n在路过纳兰嫣然之时，萧炎脚步一顿，清淡的稚嫩话语，冰冷吐出。\r\n\r\n“三年之后，我会找你！”\r\n"
    - - '萧炎背影孤独落寞，纳兰嫣然茫然。


        '
      - "\r\n少年的背影在阳光的照耀下，被拉扯得极长，看上去，孤独而落寞。\r\n\r\n纳兰嫣然小嘴微张，有些茫然的盯着那道逐渐消失的背影，手中的那纸契约，忽然的变得重如千斤……\r\
        \n"
    - - '萧战淡漠送客，暗中握拳。


        '
      - "\r\n“三位，既然你们的目的已经达到，那便请回吧。”望着离开的少年，萧战脸庞淡漠，掩藏在衣袖中的拳头，却是捏得手指泛白。\r\n"
    - - '纳兰嫣然道歉，带人离开。


        '
      - "\r\n“萧叔叔，今日之事，嫣然向您道歉了，日后若是有空，请到纳兰家做客！”恭身对着脸色漠然的萧战行了一礼，纳兰嫣然也不想多留，起身对着大厅之外行去，后面，葛叶与那名英俊的青年急忙跟上。\r\
        \n"
    - - '萧战冷甩聚气散，葛叶收起。


        '
      - "\r\n“聚气散也带走！”手掌一挥，桌上的玉匣子，便是被萧战冷冷地甩飞了出去。\r\n\r\n葛叶手掌向后一探，稳稳的抓住匣子，苦笑了一声，将之收进了戒指内。\r\
        \n"
    - - '少女冷语警告纳兰嫣然，勿后悔轻狂。

        '
      - "\r\n“纳兰家的小姐，希望你日后不会为今日的大小姐举动而感到后悔，再有，不要以为有云岚宗撑腰便可横行无忌，斗气大陆很大很大，比云韵强横的人，也并不少……”在纳兰嫣然三人即将出门的霎那，少女轻灵的嗓音，带着淡淡的冷漠，忽然地响了起来。\r\
        \n"
    - - '三人目光投向角落翻书的紫裙少女。

        '
      - "\r\n三人脚步猛的一顿，微变的目光，投向了角落中，那轻轻翻动着书籍的紫裙少女身上。\r\n"
    - - '阳光照少女如紫莲，清净优美。

        '
      - "\r\n阳光从门窗缝隙中投射而进，刚好将少女包裹其中，远远看去，宛如在俗世中盛开的紫色莲花，清净优美，不惹尘埃……\r\n"
    - - '少女抬头，美眸现金色火焰。

        '
      - "\r\n似是察觉到三人的目光射来，少女从古朴的书页中抬起了精美的小脸，那双宛如秋水的美眸，忽然的涌出一袅细小的金色火焰……\r\n"
    - - '葛叶惊恐，拉纳兰嫣然等逃出大厅。

        '
      - "\r\n望着少女眸中的细小金色火焰，葛叶身体猛的一颤，惊恐的神色顷刻间覆盖了那苍老的面孔，干枯的手掌仓皇的抓着正疑惑的纳兰嫣然以及那名青年，然后逃命般的窜出了大厅之中……\r\
        \n"
    - - '众人错愕于葛叶的举动。

        '
      - "\r\n瞧着葛叶的举动，大厅内的除了少数几人之外，其他的都不由得满脸错愕……"
    context: ''
  第008章 神秘的老者:
    chunks:
    - - '萧炎离开大厅，神不守舍地攀上后山，望向魔兽山脉。

        '
      - "表情淡漠的离开大厅，有些神不守舍的萧炎按照平日的习惯，慢慢地攀上了家族的后山，坐在山壁之上，平静的望着对面笼罩在雾气之中的险峻山峦，那里，是加玛帝国闻名的魔兽山脉。\r\
        \n"
    - - '他自嘲实力低下，心中悲愤。

        '
      - "\r\n“呵呵，实力呐……这个世界，没有实力，连一坨狗屎都不如，至少，狗屎还没人敢去踩！”肩膀轻轻的耸动，少年那低沉的自嘲笑声，带着悲愤，在山顶上缓缓地徘徊。\r\
        \n"
    - - '纳兰嫣然的话如刀割心头，萧炎立誓不再受辱。

        '
      - "\r\n十指插进一头黑发之中，萧炎牙齿紧紧的咬着嘴唇，任由那淡淡的血腥在嘴角散开，虽然在大厅中他并没有表现出什么不妥的情绪，可纳兰嫣然的那一句句话，却是犹如刀割在心头一般，让得萧炎浑身颤粟……\r\
        \n"
    - - '苍老怪笑声传入耳中，萧炎四处寻找未果。

        '
      - "\r\n“今日的侮辱，我不想再受第二次！”摊开那有着一道血痕的左手，萧炎的声音，嘶哑却坚定。\r\n"
    - - '怪笑声指引萧炎注意右手上的黑色戒指。

        '
      - "\r\n“嘿嘿，小娃娃，看来你需要帮助啊？”\r\n\r\n就在萧炎心中刻下誓言之时，一道苍老的怪笑声，忽然的传进了耳朵。\r\n\r\n小脸一变，萧炎豁然转身，鹰般锐利的目光在身后一阵扫视，可却未曾发现半个人影……\r\
        \n\r\n“嘿嘿，别找了，在你手指上呢。”\r\n\r\n就在萧炎以为只是错觉之时，那怪笑声，再次毫无边际的传出。\r\n"
    - - '萧炎询问戒指中声音的身份和目的。

        '
      - "\r\n眼瞳一缩，萧炎的目光，陡然停在了右手之上……的黑色古朴戒指。\r\n\r\n“是你在说话？”萧炎强忍住心头的惊恐，努力让自己声音平静下来。\r\
        \n\r\n“小娃娃定力还不错，竟然没被吓得跳下去。”戒指之中，响起戏谑的笑声。\r\n\r\n“你是谁？为什么在我的戒指之中？你想干什么？”\r\n"
    - - '声音自称无害，感谢萧炎三年的供奉。

        '
      - "\r\n略微沉默之后，萧炎口齿清晰的询问出了关键问题。\r\n\r\n“我是谁你就先别管了，反正不会害你便是，唉，这么多年，终于碰见个灵魂强度过关的人了，真是幸运，嘿嘿，不过还是得先谢谢小娃娃这三年的供奉啊，要不然，我恐怕还得继续沉睡。”\r\
        \n"
    - - '萧炎怀疑戒指中存在导致他斗之气消失的元凶。

        '
      - "\r\n“供奉？”疑惑地眨了眨眼睛，片刻之后，萧炎那张小脸骤然阴沉了下来，森寒的字眼，从牙齿间，艰难地蹦了出来：“我体内莫名其妙消失的斗之气，是你搞的鬼？”\r\
        \n"
    - - '声音承认并解释是无奈之举。

        '
      - "\r\n“嘿嘿，我也是被逼无奈啊，小娃娃可别怪啊。”\r\n"
    - - '萧炎暴怒，扯下母亲遗物戒指掷下悬崖。

        '
      - "\r\n“我操你妈！”\r\n\r\n一向自诩沉稳冷静的萧炎，此刻忽然宛如疯子般的暴跳起来，小脸布满狰狞，也不管这是母亲留给自己的遗物，不假思索的利马扯下手指上的戒指，然后将之奋力对着陡峭之下，掷甩了出去……\r\
        \n"
    - - '戒指离手，萧炎后悔，自责莽撞。

        '
      - "\r\n戒指刚刚离手，萧炎心头猛的一清，急忙伸手欲抓，可离手的戒指，已经径直掉下了悬崖……\r\n\r\n愣愣地望着那消失在雾气中的戒指，萧炎愕然了好片刻，小脸缓缓地平静了下来，懊恼得拍了拍额头：“蠢货，太莽撞了，太莽撞了！”\r\
        \n"
    - - '得知戒指是三年受辱根源，情绪失控。

        '
      - "\r\n刚刚知晓自己三年来受辱的罪魁祸首竟然便是一直佩戴的戒指，这也难怪萧炎会失控成这模样。\r\n"
    - - '悬崖边发现戒指悬浮，老者人影出现。

        '
      - "\r\n在悬崖边坐了好片刻，萧炎这才无奈地摇了摇头，爬起身来，转过身，眼瞳猛的一瞪，手指惊颤的指着面前的东西……\r\n"
    - - '老: 萧炎暴怒扯下戒指掷悬崖后悔自责


        '
      - "\r\n在萧炎的面前，此时正悬浮着一颗漆黑的古朴戒指，最让萧炎震惊的，还是戒指的上空处，正飘荡着一道透明苍老人影……\r\n"
    - - '萧炎发现戒指悬浮，老者人影出现。

        '
      - "\r\n“嘿嘿，小娃娃，用不着这么暴怒吧？不就是吸收了你三年的斗之气嘛。”透明的老者，笑眯眯的盯着目瞪口呆的萧炎，开口道。\r\n"
    - - '老者解释吸收斗之气，萧炎愤怒质问。

        '
      - "\r\n嘴角一阵抽搐，萧炎的声音中，压抑着怒气：“老家伙，既然你躲在戒指之中，那么也应该知道因为你吸收了我的斗之气，给我带来了多少嘲骂吧？”\r\n"
    - - '老者指出萧炎成长，萧炎心情项目炎

        '
      - "\r\n“可在这三年的嘲骂中，你成长了不是？你认为如果是在三年之前，你能拥有现在这般的隐忍力与心智吗？”不置可否的笑了笑，老者淡淡道。\r\n\r\
        \n眉头一皱，萧炎心情也是逐渐地平复了下来，在暴怒完毕之后，欣喜随之而来，既然知道了斗之气的消失之谜，那么现在，他的天赋，定然也是已经归来！\r\n\
        \r\n只要一想起终于有机会脱去废物的头衔，萧炎的身体，此刻几乎犹如重生般的舒畅了起来，面前那可恶的老头，看起来，也并不太过讨厌了。\r\n\r\n\
        有些东西，只有当失去了，才知道它的珍贵！失而复得，会让人更加珍惜！\r\n\r\n轻轻舒展了一下手腕，萧炎长长的吐了一口气，仰头道：“虽然不知道你究竟是谁，不过我想问句，你以后还想依附在戒指中吸取我的斗之气？如果是那样的话，我劝你还是另外去找宿主吧，我养不起你。”\r\
        \n"
    - - '老者承诺不再吸收萧炎的斗之气。


        '
      - "\r\n“嘿嘿，别人可没有你这般强横的灵魂感知力。”老者摸着一锊胡须笑了笑：“既然我自己选择了现身，那么以后在未得到你的许可之前，自然不会再吸收你的斗之气。”\r\
        \n"
    - - '萧炎决定不再信任老者。


        '
      - "\r\n萧炎翻了翻白眼，冷笑不语，他已打定主意，不管这老东西如何花言巧语，也不会再让他跟在自己身边。\r\n"
    - - '老者以变强诱惑萧炎。


        '
      - "\r\n“小娃娃，想变强吗？想受到别人的尊崇吗？”虽然心头已经将老者划为了不沾惹的一方，不过在这番话中，萧炎的心脏，还是忍不住地跳了跳。\r\n"
    - - '萧炎拒绝接受老者的恩惠。


        '
      - "\r\n“现在我已经知晓了斗之气消失的缘故，以我的天赋，变强还需要你么？”缓缓地吸了一口气，萧炎淡淡的道，他心中知道，天下没有白吃的午餐，莫名其妙接受一位神秘人的恩惠，可不是什么明智的决定。\r\
        \n"
    - - '老者指出萧炎修炼困境和赌约。


        '
      - "\r\n“小娃娃，你的天赋固然很好，但你得知道，你现在已经十五岁了，而你的斗之气，却才第三段，我似乎听过，你明年就该进行成年仪式了吧？你认为，你能在短短一年之内，光靠勤奋修炼便飙升至七段斗之气？而且你先前还和那少女打了三年的赌，那女娃娃的天赋，可不会比你低多少噢，你想追上她并且将之超越，哪有这么容易。”老者那皱纹满布的老脸，此刻犹如一朵盛开的菊花。\r\
        \n"
    - - '萧炎怒骂老者揭露痛处。


        '
      - "\r\n“要不是你吸收我的斗之气，我能被她如此羞辱？你个老混蛋！”被老者捅到痛处，萧炎小脸再次阴沉，气得咬牙切齿的大骂了起来。\r\n"
    - - '萧炎反思修炼难度，感到沮丧。


        '
      - "\r\n一通大骂过后，萧炎又自己萎靡了下来，事于至此，再如何骂也是于事无补，斗气的修炼，基础尤为重要，当年自己四岁练气，炼了整整六年，才具备九段的斗之气，即使现在自己的天赋已经回复，可想要在一年时间修内炼至七段斗之气，基本上是没多大的可能……\r\
        \n"
    - - '萧炎试探老者是否有办法。


        '
      - "\r\n沮丧的叹了一口气，萧炎眼睛瞟了瞟那故作高深莫测模样的透明老者，心头一动，撇嘴道：“你有办法吧？”\r\n"
    - - '老者含糊回应。


        '
      - "\r\n“或许吧。”老者含糊的怪笑道。\r\n"
    - - '萧炎提出交易条件。


        '
      - "\r\n“你帮助我在一年时间达到七段斗之气，你以前吸收我三年斗之气之事，便一笔勾销，怎么样？”萧炎试探地问道。\r\n"
    - - '老者笑称萧炎算计。


        '
      - "\r\n“嘿嘿，小娃娃好算计呐。”\r\n"
    - - '萧炎冷笑拒绝无用老者。

        '
      - "\r\n“如果你对我没什么帮助，那我何必带个拖油瓶在身边？我看，您老还是另外找个倒霉蛋曲身吧……”萧炎冷笑道，聊了片刻，他也看出了这透明的老者似乎并不能随便吸收别人的斗之气。\r\
        \n"
    - - '老者感慨萧炎的成长，自嘲是否自食恶果。

        '
      - "\r\n“你可一点都不像是个十五岁的少年，看来这三年，你真成长了许多，这能算是我自食恶果吗？”望着油滑的萧炎，老者一愣，旋即有些哭笑不得的摇了摇头。\r\
        \n"
    - - '萧炎要求老者拿出诚意以继续供奉。

        '
      - "\r\n萧炎摊了摊手，淡淡地道：“想让我继续供奉你，你总得拿出一些诚意吧？”\r\n"
    - - '老者无奈点头，询问萧炎是否想成为炼药师。

        '
      - "\r\n“真是个牙尖嘴利的小娃娃，好，好，谁让老头我还有求你这小家伙呢。”无奈地点了点头，老者身形降下地面，目光在萧炎身上打量了几番，一抹奸计得逞的怪笑在脸庞上飞速浮现，旋即消散，迟疑了一会，似乎方才极其不情愿的开口道：“你想成为炼药师吗？”"
    context: ''
  第009章 药老!:
    chunks:
    - - '萧炎惊讶自己达到炼药师条件。

        '
      - "“炼药师？”\r\n\r\n闻言，萧炎一怔，旋即眉头大皱：“在斗气大陆，只要是个人，都想成为炼药师，可炼药师，是随便什么人都能当上的么？那些苛刻的条件……”话音忽然一顿，萧炎猛的抬头，张大着嘴：“我达到了？”\r\
        \n"
    - - '老者勉强答应教萧炎还人情。

        '
      - "\r\n非常欣赏萧炎这幅震撼中夹杂着期盼与狂喜的神色，老者抚着胡子想了片刻，又上下打量了一番，方才似乎有些为难的叹道：“虽然只是勉强够格，不过谁让我欠你一个人情啊，唉，罢了，就当是还人情债吧……”\r\
        \n"
    - - '萧炎怀疑老者是否真炼药师。

        '
      - "\r\n斜瞥着一脸勉强的老者，萧炎的心中，总觉得这老家伙所说的勉强够格有点假，不过此时他也懒得深问，只是在欣喜之余，还有着几分怀疑：“就算我达到了条件，可炼药师一般都是由老师手把手的亲自教导，你，难道也是一位炼药师？”\r\
        \n"
    - - '老者自傲承认是炼药师。

        '
      - "\r\n望着萧炎那满是怀疑的小脸，老者嘿嘿一笑，胸膛微微挺了起来，声音中，也是隐隐透出一股自傲：“没错，我就是一名炼药师！”\r\n\r\n眼睛一眨，萧炎望向老者的目光，顿时亮堂了起来，炼药师啊，那可是稀有生物呐……\r\
        \n"
    - - '萧炎询问老者炼药师品级。

        '
      - "\r\n“老先生，请问一下，您以前，是几品炼药师？”萧炎舔了舔嘴唇，稚嫩的声音中多了一分客气。\r\n"
    - - '老者不耐烦催促萧炎决定。

        '
      - "\r\n斗气大陆，炼药师虽然稀少，不过由于尊贵的身份，所以也有着明确的等级制度，由低到高，分为一至九品，先前大厅中纳兰嫣然手中的聚气散的主人，丹王古河，便是一名六品的炼药师，在加玛帝国的炼药界中，堪称第一人。\r\
        \n"
    - - '萧炎果断决定学习炼药。

        '
      - "\r\n“几品？嘿嘿，记不得咯……哎，小家伙，你究竟学不学啊？”摇晃着脑袋，老者忽然有点不耐的问道。\r\n\r\n“学，学！”\r\n\r\n\
        萧炎不再犹豫，小脑袋急忙点动，炼药师，即使是云岚宗那种庞大势力，也都要奉为上宾的珍贵级别人物呐。\r\n"
    - - '老者要求萧炎拜师。

        '
      - "\r\n“嘿嘿，愿意？愿意那就拜师吧。”老者在一块青石之上盘起了双腿，奸诈的笑道。\r\n"
    - - '萧炎无奈行拜师礼。

        '
      - "\r\n“还要拜师么？”\r\n\r\n“废话，你不拜师便想让我倾囊相授，做梦呢？”老者翻了翻白眼，显然，性子有些迂腐的老头，很是在乎这种师徒关系。\r\
        \n\r\n无奈地撇了撇嘴，为了成为一名尊贵的炼药师，萧炎也只得恭恭敬敬的对着老者行了拜师礼。\r\n"
    - - '药老自我介绍，轻蔑提及丹王。

        '
      - "\r\n一板一眼的瞧着萧炎礼数齐全了，老者这才满意的点了点头，声音中也是多了几分亲切：“我名为药老，至于我的来历，现在还是先不和你说，免得你分心，你只需要知道，象那什么号称丹王的货色，其实……其实也就是屁罢了。”\r\
        \n"
    - - '萧炎震惊于药老对丹王的评价。

        '
      - "\r\n嘴角一阵抽搐，萧炎望着老者那随意的模样，刚欲出口的话，生生的咽了下去：“这老头到底是什么来历？名震加玛帝国的丹王古河，是个屁……？这话如果放了出去，恐怕会被整个加玛帝国嘲笑成神经病吧？”\r\
        \n"
    - - '萧炎询问如何在一年内达到七段斗之气。

        '
      - "\r\n轻吸了一口气，压下心中的震惊，萧炎眼珠一转，涎着小脸，嘿嘿道：“不知老师打算怎么让我在一年时间内，达到七段斗之气？”\r\n"
    - - '药老解释萧炎斗气倒退的好处。

        '
      - "\r\n“虽然这三年时间，你的斗之气一直在倒退，可也正因为如此，才导致你根基比常人更扎实，斗气修炼，根基是重中之重！日后你便能察觉到，这三年实力倒退给你所带来了多大的好处！”药老脸庞笑容缓缓收敛，正色道。\r\
        \n"
    - - '萧炎对实力倒退的好处感到愕然。

        '
      - "\r\n萧炎有些愕然，他还真不知道，实力倒退能给他带来什么好处。\r\n"
    - - '萧炎询问何时学习炼药术。

        '
      - "\r\n“那什么时候教我炼药术啊？”转动着眼珠的萧炎，将主意打到了最重要的东西上面。\r\n"
    - - '药老提出成为炼药师的条件。

        '
      - "\r\n“想要成为炼药师，就必须需要火焰斗气的支撑，所以，在学会炼药术之前，你至少得先成为一名斗者以及修炼一门火属性的斗气功法！”。\r\n"
    - - '萧炎讨要天阶火属性功法。

        '
      - "\r\n“火属性功法？嘿嘿，老师，既然我是你的弟子，那你拿本天阶火属性功法给我修炼吧？”萧炎伸出手，笑着讨要道。\r\n"
    - - '药老嘲笑萧炎的要求。

        '
      - "\r\n“鬼扯，你当天阶功法是地上的野薯啊？亏你开得了口！”闻言，药老脸庞一抖，哭笑不得的骂道。\r\n"
    - - '萧炎抱怨家族功法低级。

        '
      - "\r\n“老头，既然入了你的门下，你总不能还让我去族中找功法吧？我们家族中最顶尖的火属性功法，我记得也不过才黄阶高级，这也太寒碜人了吧？”萧炎一张小脸，很是郁闷。\r\
        \n"
    - - '药老纠正萧炎的称呼。

        '
      - "\r\n“小崽子，是老师，不是老头！”\r\n"
    - - '药老提出有比天阶更诡异的功法。

        '
      - "\r\n被萧炎的称呼气得翻了翻眼皮，药老没想到这才刚刚拜完师，这小家伙就爬头上来了。\r\n\r\n“哼，既然入我门下，自然不会寒碜到你，天阶功法，我没有！不过我倒是有种比天阶功法还要诡异的功法，你学不学？”轻哼了一声，药老浑浊的老眼中，忽然间阴谋盎然。\r\
        \n"
    - - '萧炎好奇询问诡异功法级别。

        '
      - "\r\n“比天阶功法还要诡异？”\r\n\r\n心头一跳，萧炎咽了口唾沫，黑色的眸子，不经意间，悄悄炽热：“那是什么级别的功法？”\r\n"
    - - '药老回答黄阶低级，萧炎愤怒。

        '
      - "\r\n“黄阶低级。”药老的微笑声，让得萧炎小脸顿时僵硬了下来。\r\n\r\n“老头，你耍我？”\r\n\r\n片刻之后，山顶之上响起了少年愤怒的咆哮。\r\
        \n"
    - - '药老得意于激怒萧炎。

        '
      - "\r\n望着面前小脸气得扭曲的小家伙，药老得意的笑了起来，能够把这冷静得象小妖怪的萧炎气成这副模样，他还真是挺有成就感的。\r\n"
    - - '萧炎询问功法诡异之处。

        '
      - "\r\n“那功法有什么诡异的？”盯着药老戏谑的脸庞，萧炎忽然静了下来，皱眉询问道。\r\n"
    - - '药老透露功法能进化，萧炎震惊。

        '
      - "\r\n“它能进化！”略微沉默，药老微笑道。\r\n"
    - - '萧炎质疑进化功法的存在。

        '
      - "\r\n瞳孔猛的一缩，萧炎双眼眨也不眨的盯着面前的药老，半晌之后，方才摇了摇头：“不可能！我可从没听说过有什么功法，具有进化的能力！”\r\n\r\
        \n“嘁，你这小家伙知道什么，斗气大陆辽阔无比，奇人异事数不胜数，在你这从未出过加玛帝国的小家伙眼中，不可能的东西，多海里去了。”药老不屑的讽道。\r\
        \n"
    - - '药老讽刺萧炎见识短浅。

        '
      - "\r\n萧炎一滞，旋即不服的道：“难道你听说过别的功法，能够进化？”\r\n"
    - - '萧炎追问是否有其他进化功法，药老否认。

        '
      - "\r\n药老笑容微僵，片刻后干笑着摇了摇头，道：“就是因为没有，才能显出我这功法的独特啊！”\r\n"
    - - '药老肯定功法能进化，但未修炼过。

        '
      - "\r\n“真能进化？”瞧着药老认真的面孔，萧炎忍不住的再次开口问道。\r\n\r\n“真能进化！”药老非常肯定的点头。\r\n\r\n“你修炼过？”萧炎再次问道。\r\
        \n\r\n“呃……没有。”药老干笑着摇了摇头。\r\n\r\n“那别人修炼过？”\r\n\r\n“呃……没有。”\r\n\r\n额头之上，青筋鼓动着，萧炎拳头紧紧的握在一起，强忍住想一拳轰过去的冲动，声音中压抑着怒气：“没人修炼过，那你怎么知道它能进化？”\r\
        \n"
    - - '萧炎愤怒质疑药老如何得知。

        '
      - "\r\n“功法上，是这么介绍的。”药老讪讪的笑道。\r\n"
    - - '药老解释功法介绍如此。

        '
      - "\r\n“竟然真有这种功法？”眉头紧紧的皱起，萧炎踌躇了一下，然后转着漆黑的眼珠子，道：“能让我看看吗？”\r\n"
    - - 萧炎请求查看功法，药老拒绝。
      - "\r\n“嘿嘿……”怪笑着扫了一眼满脸好奇的萧炎，药老嘴角一裂，却是忽然话音一转：“算了，现在你看了也没什么用，还是等你成为一名斗者之时，我再传于你吧。”\r\
        \n"
    - - '萧炎愤怒地说“你狠！”

        '
      - "\r\n伸出的手掌有些僵硬，萧炎嘴角狠狠地抽搐了半晌，方才漏风般的从牙齿缝中逼出两字：“你狠！”\r\n"
    - - '药老布置一年内修炼任务。

        '
      - "\r\n畅快的大笑了几声，药老无视萧炎那充斥着怒火的黑色眸子，笑道：“现在的任务，还是在一年内，先把你的斗之气修炼至第七段吧。”\r\n"
    - - '萧炎询问修炼方法。

        '
      - "\r\n“你有什么办法？”萧炎强行压下心中对那神秘功法的好奇，咬着牙问道。\r\n"
    - - '药老解释斗之气修炼基础。

        '
      - "\r\n“初段斗之气的修炼，主要是扩经锻体，强化脉络，为以后体内凝聚斗气打下根基，由于人体在这个年龄阶段，体内脉络最是脆弱与具有塑造性的时候，所以，这个修炼程序，必须循规渐进，不能采取半点外力措施，否则日后体内斗气逐渐强大时，脉络便将因为禁受不起越加强大的斗气冲击，而最终导致脉断人亡的下场！”药老脸色凝重的道。\r\
        \n"
    - - '萧炎理解强行灌注斗气的危险。

        '
      - "\r\n对于这点，萧炎倒是明白，在他成为废物的三年中，他的父亲因为心急，几次都想强行向其体内灌注斗气，不过每次都在紧急关头刹了车，所以，萧炎很清楚这其中的利害关系。\r\
        \n"
    - - '药老称赞萧炎的基础牢固。

        '
      - "\r\n药老瞟了一眼小脸平静的萧炎，满意地点了点头，笑道：“对其他人来说，的确如此，可你则不同，你体内的基础，早在三年前便已牢固可靠，而且这几年你性子也是坚定，从未落下过一天的修炼，所以，现在你的基础，为师可以毫不客气的说，非常棒！”\r\
        \n"
    - - '萧炎猜测用丹药提升实力。

        '
      - "\r\n“你难道是想用外力拔高我的实力？比如吃丹药？”萧炎眼珠转了转。\r\n"
    - - '药老指出丹药不适合萧炎。

        '
      - "\r\n“差不多吧，不过，以你现在脉络的坚韧程度，可禁受不起任何一种丹药能量的冲击，即使是最低级的聚气散，那也不行！”药老淡淡地笑道。\r\n"
    - - '萧炎对聚气散的描述错愕。

        '
      - "\r\n“最低级的聚气散……”手指颤了颤，萧炎有些想翻白眼，那在加玛帝国被抄成天价的奇药，到了自己这神秘老师口中，竟然成了最低级的东西，这两者间的差别，实在是让萧炎有些错愕。\r\
        \n"
    - - '萧炎询问药老的办法。

        '
      - "\r\n“那您的办法？”深吸了一口气，萧炎回复平静，皱眉低声道。\r\n"
    - - '药老提出温和的修炼材料。

        '
      - "\r\n“呵呵，丹药效力太猛，容易伤了脉络，所以我们必须采取更加温和的方式！”药老微微一笑，道：“明日，你准备三支完整的紫叶兰草，年份越久越好，还有，两株洗骨花，这东西年份随意，哦，对了，还有一颗木系的一级魔核，这些都是低级材料，想必你能搞到……有人上来了，我先回戒指了！另外，别让任何人知道我的存在，包括你最亲近的人。"
    - - '药老突然消失回戒指。

        '
      - "”说完，药老也不顾嘴巴越来越大的萧炎，径直投进了黑色戒指之中，戒指微微一颤，准确的套在了萧炎手指上。\r\n"
    - - '萧炎抱怨药老要求的材料昂贵，自己存款不足。

        '
      - "\r\n“三支完整的紫叶兰草？两株洗骨花？一枚木系一级魔核？老家伙，你有没搞错？你当我是哪个皇室的王子不成？这几样东西加起来，起码要上千金币啊！我这么多年省吃俭用，也不过才四百金币的存款，这才刚刚够买一颗一级魔核啊！”萧炎捧着戒指，瞪着眼大骂道。\r\
        \n"
    - - '药老戏谑回应，称温养灵液珍贵。

        '
      - "\r\n“那是你的事，嘿嘿，我配置的温养灵液，别人有钱还买不到呢，只让你出点材料钱，便心疼成这模样……”药老那戏谑的笑声，在萧炎的心中响了起来。\r\
        \n"
    - - '萧炎感慨炼药师配置物品只有富人买得起。

        '
      - "\r\n“妈的，炼药师配置出来的东西，果然只有有钱人才用得起。”萧炎无奈地苦笑了一声，他在萧家每月的零花钱，也并不少，足有二十枚金币，这些钱，放在外面，能够让一个平民家庭饱饱的过上一年，可拿这些钱去买药老先前所说的那些材料，却仅仅只是九牛一毛而已，这，就是差距！\r\
        \n"
    - - '萧炎决定找人借钱，平静后望见山路上的紫色倩影。

        '
      - "\r\n“唉，只能找人去借了……”郁闷的叹息了一声，萧炎缓缓收敛了情绪，小脸回复以往的平静，转头望向山路上，那里，一道紫色的倩影，正宛如精灵一般，轻灵跃来。"
    context: ''
  第010章 借钱:
    chunks:
    - - '萧薰儿轻盈跃上山顶，注视悬崖边的萧炎。

        '
      - "脚尖在山岩之上轻轻一点，萧薰儿宛如一只紫色蝴蝶一般，曼妙的身姿划起诱人弧线，轻灵的跃上了山顶，微偏着头，目光扫向悬崖边的少年。\r\n"
    - - '薰儿察觉萧炎多了份自信。

        '
      - "\r\n望着少年，薰儿微微一愣，虽然仅仅半天不见，不过她却是觉得，现在的萧炎，似乎比先前，多了点什么……\r\n\r\n当两双眸子在山风摇拽间相遇之时，薰儿终于是察觉到少年多出了什么，那是……自信！\r\
        \n"
    - - '萧炎展现久违的光环。

        '
      - "\r\n时隔三年，昔日少年身上最闪亮的光环，似乎终于再次归来。\r\n"
    - - '薰儿笑问萧炎是否还需宽慰。

        '
      - "\r\n有些迷醉于少年嘴角那若隐若现的笑容，萧薰儿俏美的脸颊，浮现可爱的小酒窝，浅笑道：“看萧炎哥哥现在的模样，似乎并不需要薰儿来宽慰了？”\r\n"
    - - '萧炎淡然回应成长的必要性。

        '
      - "\r\n“人经历了打击，总得成长不是？”萧炎耸了耸肩，笑道。\r\n"
    - - '薰儿坚信某人会后悔。

        '
      - "\r\n“她一定会后悔的。”\r\n\r\n熏儿抿着小嘴，轻笑道，信誓旦旦的模样，宛如审判。\r\n"
    - - '萧炎走向薰儿，感慨她的成长。

        '
      - "\r\n萧炎淡淡一笑，随意理了理衣衫，走向少女。\r\n"
    - - '萧炎捏薰儿脸庞，回忆往事。

        '
      - "\r\n走得近了，瞧着已经和自己差不多高的萧熏儿，目光再扫向那张略显稚嫩的美丽小脸，萧炎心头忽然有些恍惚，当年那流着鼻涕，光着屁股跟在后面瞎晃悠的小东西，如今竟然也是出落得这般水灵动人……\r\
        \n"
    - - '薰儿心中感慨萧炎的变化。

        '
      - "\r\n轻轻的笑了笑，少年目光温醇，手掌毫不客气的在少女惊愕的目光中捏了捏那娇嫩的小脸，笑道：“薰儿也长大了啊，不过还好，没忘记萧炎哥哥小时候为了给你摘果子摔得满身青肿的狼狈样。”\r\
        \n"
    - - '薰儿暗叹萧炎仍视她为小时候。

        '
      - "\r\n被萧炎的亲昵举动震得愣了好半晌，亮晶晶的灵动眸子盯着那双不含杂质的漆黑眼瞳，熏儿心中轻轻地笑了。\r\n"
    - - '萧炎向薰儿道歉，感激她的陪伴。

        '
      - "\r\n小时候，他就喜欢捏着自己胖嘟嘟的小脸，可自从三年前的那事后，他便犹如在心灵中竖起了围墙，将所有人都挡在外面，就算自己再如何努力靠近，都会被他那不冷不热的态度刺得黯然离去……\r\
        \n\r\n“他真的回来了……不过，他似乎还是把我当成小时候的跟屁虫，真是根木头……”轻轻地撅了撅小嘴，旋即薰儿又有些责怪自己的贪心。\r\n\r\n\
        “薰儿，这三年，可别怪萧炎哥哥，那段时间，我自己都活得浑浑噩噩的，不过还好，有你在身边陪着。”萧炎有点尴尬的捎了捎头，歉意的道。\r\n"
    - - '熏儿因萧炎道歉而释怀。萧炎向熏儿借钱。萧炎尴尬借钱，熏儿展示紫金卡。熏儿有五纹紫金卡。萧炎承诺还钱。熏儿收起卡片。萧炎邀熏儿逛乌坦城。熏儿对纳兰嫣然复杂心情。萧炎清晨修炼。萧炎吸收气流温养骨骼。萧炎感受变强喜悦。

        '
      - "\r\n熏儿甜甜一笑，三年所受的一些委屈，在少年生涩的道歉声中，顿时烟消云散。\r\n\r\n“咳，对了，熏儿……你手上还有多少钱啊？”松开手中娇嫩的小脸，萧炎忽然干笑着问道。\r\
        \n\r\n在家族中，除了父亲，便只有薰儿与他关系很好，今天给父亲丢了那么大的面子，他可没脸再去找父亲借钱，所以，也只能把念头打在薰儿身上了。\r\n\
        \r\n“钱？”眨巴了一下亮晶晶的大眼睛，熏儿愕然道：“萧炎哥哥需要钱么？”\r\n\r\n“咳……要买点东西，还缺一点。”萧炎小脸有些通红，前身今世，这都是他第一次找女孩子借钱啊。\r\
        \n\r\n头一次看见心中淡然的萧炎哥哥露出这幅窘迫的模样，薰儿顿时有些觉得大开眼界，捂着小嘴娇笑道：“我还有一千多枚金币，够吗？如果不够的话……”在说着话的同时，熏儿那背在身后的一只纤手上，屈指轻弹，一张紫金色的卡片突兀的出现在了芊芊双指间，卡片之上，闪烁着五道不同颜色的波纹。\r\
        \n\r\n五纹紫金卡，在斗气大陆上，至少需要斗灵的实力，才有资格办理这种代表身份的金卡，当然，一些超然势力，也具备这种资格。\r\n\r\n“够了，够了……”欣喜地点了点头，萧炎忍不住的又想去捏熏儿的漂亮脸蛋，不过好在最后硬生生的止了下来。\r\
        \n\r\n“放心吧，等以后我会把钱尽数的还你。”拍了拍胸口，萧炎承喏道。\r\n\r\n“谁稀罕你还呢……”小嘴微撇，薰儿背后的紫金卡片，也是被她快速地收了起来。\r\
        \n\r\n“走吧，天晚了，明天我带你去逛逛乌坦城。”萧炎对着少女挥了挥手，率先对着山下兴奋的跳跃而去。\r\n\r\n立在原地，薰儿微笑的盯着那回复了三年前飞扬洒脱的少年，轻轻一笑，低声喃喃道：“纳兰嫣然，我究竟该恨你，还是该谢你？”\r\
        \n\r\n清晨的阳光从窗户间射将进来，照在床榻之上盘腿修炼的少年身上，暖洋洋的……\r\n\r\n“呼……”\r\n\r\n静坐许久之后，萧炎长长的吸了一口气，一股肉眼可见的淡白气流，顺着口鼻中，灌入了身体之内，温养着骨骼。\r\
        \n\r\n眼眸乍然睁开，眼中白芒掠过，萧炎缓缓的伸了一个懒腰，满脸的迷恋与陶醉：“就是这股感觉，三年了啊，变强的感觉，终于再次回来了。”\r\n"
    - - '萧炎起床换衣，听到薰儿催促。


        '
      - "\r\n慢吞吞地爬下床，活动了一下筋骨，然后换了一身衣衫，门外传来了薰儿那动听的轻灵嗓音：“萧炎哥哥，还没起来？”\r\n\r\n“这丫头，来得真早。”无奈的摇了摇头，萧炎转身在柜子中翻腾了一会，最后抱出个小匣子，小心翼翼的将之打开，顿时一片金光射了出来，让得萧炎眼睛微微眯起……\r\
        \n"
    - - '萧炎取出金光闪闪的小匣子，感叹家当。


        '
      - "\r\n“这可是我全部的家当了啊。”抱起小匣子，萧炎苦笑着摇了摇头。\r\n"
    - - '萧炎出门见薰儿，吹口哨欣赏其美貌。


        '
      - "\r\n推门走出，望着门口的青春少女，萧炎不由得轻挑的吹了声口哨。\r\n"
    - - '薰儿递给萧炎黑色存金卡。


        '
      - "\r\n今天的薰儿，换了一身得体的淡绿色装饰，清淡的颜色，更是使得少女多了几分清纯，一条紧腿长裤将那纤细而修长的美腿包裹得极为圆润，曲线毕露。\r\
        \n"
    - - '萧炎打趣薰儿打扮，薰儿娇笑回应。


        '
      - "\r\n长腿，翘臀，略微发育的小胸脯，现在的薰儿，无疑很象地球上的妙龄少女，充满着活力与诱人的青春气息，当然，不得不说，那股独特的淡雅气质，却是萧炎从未在其他女孩身上见过……\r\
        \n"
    - - '两人笑谈出家族，族人面露奇异。


        '
      - "\r\n“喏，你需要的东西。”瞧着萧炎出来，薰儿笑吟吟的递过来一张黑色卡片，这是普通的存金卡，最大值不能超过五千金币。\r\n\r\n随手接过黑卡，萧炎打趣道：“小妮子穿这么漂亮想干什么？难道和别人有约么？”\r\
        \n\r\n“是啊，是啊，这可是萧炎哥哥三年来第一次邀请我一起出去呢，薰儿可是很受宠若惊哦，当然要打扮得漂亮一点。”萧炎的亲昵取笑，让得薰儿眼眸弯成了浅浅的月牙，俏皮的娇笑道。\r\
        \n\r\n无奈地摇了摇头，心情大好的萧炎，也是笑着回了几句，两人笑谈着对着家族之外行去，半路上，也遇见了一些族中的族人，在瞧得他与薰儿亲昵谈笑的模样之后，都是不由面露奇异之色。\r\
        \n"
    - - '萧炎领薰儿逛街，乌坦城人潮汹涌。

        '
      - "\r\n现在的薰儿，无论是美貌还是天赋，都是家族中年轻一辈最耀眼的明珠，平日在家族中，虽然看似温雅和气，不过在那淡淡的微笑之下，却是蕴含着一股隐晦的冷漠，和她打个招呼，容易，想要深聊，很难。\r\
        \n\r\n没有理会这些族人的神色，萧炎领着薰儿，直接出了家族，然后放慢了速度，悠闲的在人来人往的大街之上游荡着……\r\n\r\n乌坦城不愧是加玛帝国的大型城市之一，人气极为盛况，虽然现在是炎炎烈日，可大街之上，人流依然汹涌，甚至还能偶尔看见一些奇异的种族。\r\
        \n"
    - - '薰儿因萧炎陪伴变得活泼，两人在摊贩间嬉戏。

        '
      - "\r\n或许是由于萧炎的陪伴，出了家族后，薰儿变得活泼了许多，拉着无奈的萧炎，不断的在各处摊贩前乱窜，少女轻灵的娇笑声，让得处在炎热暴晒之下的街道，清凉了几分。\r\
        \n"
    - - '萧炎带薰儿买药材，花费九百多金币。

        '
      - "\r\n在薰儿玩倦之后，萧炎这才带着她寻了附近的药材店，花了九百多枚金币，买下了三支二十年份的紫叶兰草以及两株五年份的洗骨花，这些都是低级材料，只要花些钱，便能够在药材店中买到，当然，如果还想需要更高级的材料，那便只能自己去寻找，或者去坊市，拍卖会等地方了。\r\
        \n"
    - - '萧炎感叹钱财在斗气大陆的重要性。

        '
      - "\r\n望着手中急速缩水的财产，萧炎苦笑着摇了摇头，现在，他终于明白了钱在斗气大陆，有多重要了……\r\n"
    - - '药材已购，只缺一枚一级木系魔核。

        '
      - "\r\n药材已经到手，唯一还缺的，便是一枚一级的木系魔核了！"
