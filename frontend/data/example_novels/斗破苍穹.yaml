  第014章 吸掌:
    chunks:
    - - '萧炎听到心中声音，微微点头。


        '
      - "听着在心中响起的声音，萧炎双眼轻微地眨了眨，不着痕迹地点点下巴。\r\n"
    - - '萧炎询问佣兵男子魔晶来源。


        '
      - "\r\n并没有立即拿起那块黑色铁片，萧炎轻抛了抛手中沾有血丝的绿色魔晶，冲着摊贩后的那一位看上去有些贼眉鼠眼的佣兵男子笑道：“这是哪种魔兽的魔晶？”\r\
        \n"
    - - '佣兵男子详细介绍吞木狐魔晶。


