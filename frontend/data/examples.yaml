  - title: 玄幻小说-斗破苍穹
    subtitle: 斗气的世界
    x: 《斗破苍穹》故事发生在一个充满“斗气”的大陆上，讲述了名为萧炎的少年，年少时被视为废物，接着奋起抗争，凭借自身努力、高人指导、奇珍异宝的帮助，不断收集“异火”，持续提升丹药炼制水平和斗气修炼水平的故事。最后，主角萧炎不仅洗刷当年的耻辱，还一跃成为斗气大陆上的最强者——“斗帝”，成为该世界秩序守护者和最高权力拥有者。
  - title: 仙侠小说-诛仙
    subtitle: 天地不仁，以万物为刍狗
    x: 《诛仙》是道亦魔似佛，问天地不仁，是以情撼九天，一剑诛仙。神州浩土，广瀚无边，方今之世，修真练道尤盛，修炼之人数不胜数。正派借天地灵气，修仙御法。
outline_examples:
  - title: 玄幻小说-斗破苍穹
    subtitle: 少年萧炎历经磨难，最终逆袭成为斗气大陆巅峰强者
    x: |-
      少年萧炎天赋异禀却突然废材三年，后在药老指导下重获修炼天赋，并获得异火。他在乌坦城打败萧家情敌，踏上修炼之路。
      萧炎进入迦南学院学习，结识萧媚、小医仙等伙伴。在学院内展露实力，获得云岚宗云韵关注，并与其建立特殊情谊。
      为解决药老元神消散危机，萧炎深入魔兽山脉寻找主药七幻青灵涎。途中与云岚宗宗主云山结怨，并获得陨落心炎。
      萧炎为营救云韵，闯入云岚宗与云山对决。药老出手相助，云山重伤逃遁，云岚宗实力大损。萧炎获得异火榜第三的净莲妖火。
      萧炎前往加玛帝国都城，参加炼药师大会，获得冠军，成为六品炼药师。期间揭露了欺师灭祖的韩枫真面目。
      为寻求自身突破，萧炎进入空间虫洞，来到中州地区。在这里认识美杜莎女王，并助其摆脱诅咒，获得其芳心。
      萧炎在中州与魂殿势力产生冲突，得知药老与魂殿纠葛。他陆续集齐多种异火，实力大增，并培养出强大势力。
      萧炎率领星陨阁与魂殿展开大战，救出药老，并发现魂天帝的阴谋。他联合各方势力，最终击败魂天帝，成为斗气大陆最强者。
      在统一斗气大陆后，萧炎带领人类对抗虚无吞炎，拯救世界。他突破至九星斗圣，与薰儿、美杜莎等道侣共同守护斗气大陆。
  - title: 仙侠小说-诛仙
    subtitle: 出身平凡的张小凡在正魔两道之间挣扎，经历爱恨情仇
    x: |-
      张小凡在草庙村惨遭灭村后，被青云门收为弟子。
      在青云门中他结识了一众同门，与林惊羽等人成为好友。
      他初露修炼天赋，但由于天音功法无法击败，屡屡受挫，引发内心迷惘。
      张小凡在青云门大试中遇到碧瑶，一名魔教少女。
      两人产生复杂情感，碧瑶的性格和出身让张小凡对正魔之间的界限产生质疑。
      他开始频繁接触魔教，知晓其内部复杂局势。
      为了得到神器诛仙剑，正魔各派展开激战。
      张小凡被迫协助正派争夺，亲历正魔冲突的惨烈。
      碧瑶为保护张小凡而身陷险境，最后以性命施展痴情咒救得张小凡，引起巨大悲剧。
      因碧瑶的牺牲，张小凡心灰意冷，离开青云门，投身魔教。
      他改名鬼厉，迅速崛起并成为魔教中坚力量，在正派和魔教间周旋，寻找复活碧瑶的方法。
      在鬼厉统领下，魔教势力日益强大，引发新一轮正魔交战。
      张小凡于过程中不断反思人性和正义的复杂性，并逐渐找回自我。
      最终大战中，他放下仇恨，维护两派和平。
      正魔大战后，张小凡选择归隐，碧瑶虽未复活但留下幽魂陪伴左右。
      各派经过历劫，纷纷反思往昔恩怨，以更加宽容姿态维系江湖的平衡与和谐。

plot_examples:
  - title: 玄幻小说-斗破苍穹
    subtitle: 佛怒火莲初现
    x: |-
      这个疯狂的念头出现后，萧炎无法摆脱，虽然觉得恐怖。  
      萧炎忍不住对这个念头着迷，觉得如果成功，威力可能不输给焰分噬浪尺。  
      旁边的海波东以为他放弃了，心里松了口气，觉得不值得为了青鳞冒险。  
      对面的八翼黑蛇皇甩动尾巴，带起强风，显露出恐怖的力量。  
      八翼黑蛇皇以为萧炎两人放弃了，嘲讽他们白费力气。  
      他低声猜测绿蛮已经安全，觉得自己的任务完成了。  
      八翼黑蛇皇嘲讽萧炎和海波东，称他们不敢再来找自己。  
      他谨慎地后退，盯着他们，不想露出背部。  
      萧炎挣扎后决定行动，伸出双手，令人疑惑。  
      八翼黑蛇皇冷笑，认为萧炎无法发挥异火的力量。  
      萧炎不理会嘲讽，双手展现出森白火焰。  
      白色火焰翻腾，显示出凶猛的能量。  
      八翼黑蛇皇盯着萧炎，怀疑他的异火无法发挥威力。  
      当萧炎右手出现青色火焰，八翼黑蛇皇震惊。  
      他惊骇地质问萧炎为何拥有两种异火。  
      海波东也震惊于萧炎同时拥有两种异火。  
      海波东觉得两种异火共存必然会引发危险。  
      他不理解萧炎为何能这么做，但能量因子变得暴躁。  
      海波东猜测萧炎的动机，注意到他的疯狂笑意。  
      海波东感到不安，动用斗气保护自己。  
      八翼黑蛇皇显然被两种异火打击，感到愤怒。  
      萧炎无视八翼黑蛇皇的谴责，注意自己的火焰。  
      他决定进行疯狂的实验，将两种异火融合。  
      海波东和八翼黑蛇皇大骂萧炎疯狂。  
      他们远离萧炎，担心实验失败的后果。  
      海波东无奈地骂萧炎不顾后果，觉得成功不可能。  
      萧炎的疯狂念头认为焚诀可融合多种异火。  
      他认为融合后的力量将更加强大。  
      这实验虽然危险，但若成功，将成为恐怖杀技。  
      萧炎认为这将是自己创造的独特斗技。  
      他的双手颤抖着，开始尝试融合火焰。  
      火苗接触时，萧炎手受伤，极为痛苦。  
      他忍耐着剧痛，双眼展现出火焰的异色。  
      萧炎全力压缩火焰，尽管随时可能爆炸。  
      八翼黑蛇皇留意着萧炎，希望看到他失败。  
      火焰逐渐狂暴，萧炎强忍痛苦继续实验。  
      海波东急忙提醒萧炎停止，但无济于事。  
      八翼黑蛇皇幸灾乐祸，觉得萧炎自取灭亡。  
      萧炎进入沉思状态，继续尝试融合。  
      在片刻后，他收敛精神，全神贯注于火焰中。  
      随着萧炎的努力，火焰变得安静。  
      火焰凝聚成青白莲座，海波东和蛇皇震撼。  
      萧炎察觉变化，低声自语“成功了么？”  
      虚弱的他将莲座投向八翼黑蛇皇。  
      莲座似乎无声无息，但威力惊人。  
      它爆炸成巨大的能量波，摧毁周围。  
      远处两个强者感受到这场可怕的爆炸。 
  - title: 仙侠小说-幽冥仙途
    subtitle: 初见阴散人
    x: |-
      李珣担心回山后被师门发现，不知如何解释。
      担心师门如何看待他。
      这些事李珣无法面对。
      他害怕被师门找到，内心充满负罪感。
      决定离开躲避，认为血魇的事不急。
      为了躲避各方势力，他选择西城门离开。
      他低调出城，计划出城后御剑飞行。
      南城恢复人气，李珣的打扮不引人注目。
      他用步法快速走到西城门，天色渐晚。
      他计划出城后找个地方御剑飞行。
      出城顺利，他松了口气，快速离开城门。
      他寻找僻静处准备御剑。
      一个神秘的女冠叫住了他。
      李珣感到紧张，转头看向女冠。
      女冠的衣着打扮像个道士。
      李珣勉强微笑，却感到不安。
      他感觉自己被女冠看穿，很不舒服。
      他面对女冠说不出话来。
      女冠问他是明心剑宗的弟子。
      李珣点头承认，不敢反问女冠来历。
      女冠问他来此的目的。
      李珣谎称自己不知道。
      他装出可怜的样子，让谎言显得真实。
      女冠进一步询问他的心事。
      李珣装作犹豫，说不出话。
      女冠鼓励他说出难处。
      李珣哭诉自己不想修道了。
      他编造了在天都峰被妖凤吓跑的谎言。
      他隐瞒了犯师、求饶、血魇等关键情节。
      他利用天都峰事件的公开信息增加谎言的可信度。
      他认为女冠不是正道人士。
      他把自己塑造成胆小鬼降低女冠的怀疑。
      他哭诉并讲述了编造的故事。
      女冠相信了他的谎言。
      李珣听天由命，等待女冠的决定。
      女冠对李珣的性格表示欣赏。
      女冠提出让李珣做她的弟子。
      李珣假装犹豫后答应了。
      李珣询问女冠的名讳。
      女冠露出真容，气质非凡。
      她的容貌美丽，但又透着阴森之气。
      李珣被她的眼神震慑。
      女冠自称阴散人。 