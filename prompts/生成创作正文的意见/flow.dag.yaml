$schema: https://azuremlschemas.azureedge.net/promptflow/latest/Flow.schema.json
environment:
  python_requirements_txt: requirements.txt
inputs:
  chat_messages:
    type: list
    default: []
  model:
    type: string
    default: ERNIE-Bot-4
  config:
    type: object
    default:
      auto_compress_context: true
  instruction:
    type: string
  context:
    type: string
  text:
    type: string
    default: ""
  selected_text:
    type: string
    default: ""
outputs:
  suggestion:
    type: string
    reference: ${parser.output}
nodes:
- name: prompt
  type: prompt
  source:
    type: code
    path: prompt.jinja2
  inputs:
    context: ${inputs.context}
    instruction: ${inputs.instruction}
    text: ${inputs.text}
    selected_text: ${inputs.selected_text}
- name: chat
  type: python
  source:
    type: code
    path: ../tool_chat.py
  inputs:
    messages: ${inputs.chat_messages}
    prompt: ${prompt.output}
    model: ${inputs.model}
    response_json: false
    parse_chat: true
  aggregation: false
- name: parser
  type: python
  source:
    type: code
    path: parser.py
  inputs:
    response_msgs: ${chat.output}
